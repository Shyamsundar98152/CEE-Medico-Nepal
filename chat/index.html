<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Free AI-powered CEE, NEET, and MEC quiz generator. Create, solve, and test unlimited MCQs instantly using OpenRouter API." />
  <meta name="keywords" content="CEE Nepal, NEET, MEC, ceemediconepal, quiz generator, AI MCQ, medical entrance, practice test, AI quiz, cee medico" />
  <meta name="author" content="ceemediconepal.xyz" />
  <meta property="og:title" content="AI Quiz Generator | CEE Medico Nepal" />
  <meta property="og:description" content="Generate and solve NEET/CEE-level MCQs instantly — AI-powered and free for all students in Nepal." />
  <meta property="og:image" content="https://ceemediconepal.xyz/thumbnail.jpg" />
  <meta property="og:url" content="https://ceemediconepal.xyz/" />
  <meta name="robots" content="index, follow" />
  <title>AI Quiz Generator | CEE Medico Nepal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      color: #222;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 90%;
      max-width: 700px;
      margin: 50px auto;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; color: #0077cc; margin-bottom: 15px; }
    button {
      background: #0077cc;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { background: #005fa3; }
    textarea {
      width: 100%;
      height: 80px;
      border-radius: 8px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
    }
    .question { margin-bottom: 20px; }
    label { cursor: pointer; display: block; margin-left: 10px; }
    #result {
      background: #e9f7ef;
      border-left: 5px solid #2ecc71;
      padding: 10px;
      margin-top: 20px;
      border-radius: 8px;
    }
    #quiz p { margin-bottom: 6px; }
    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>AI-Powered Quiz Generator (CEE / NEET / MEC)</h1>

    <textarea id="topic" placeholder="Enter topic (e.g. Laws of Motion, Amines)..."></textarea>
    <button id="generate">Generate MCQs</button>

    <div id="quiz"></div>
    <div id="result" style="display:none;"></div>
  </div>

  <div class="footer">
    © 2025 ceemediconepal.xyz | Powered by OpenRouter AI
  </div>

  <script type="module">
    import { OPENROUTER_API_KEY } from './config.js';

    document.getElementById('generate').addEventListener('click', generateQuiz);

    async function generateQuiz() {
      const topic = document.getElementById('topic').value.trim();
      if (!topic) return alert('Please enter a topic');

      const quizDiv = document.getElementById('quiz');
      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'none';
      quizDiv.innerHTML = '<p>Generating questions... please wait ⏳</p>';

      try {
        const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${OPENROUTER_API_KEY}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            model: 'gpt-3.5-turbo',
            messages: [
              { role: 'system', content: 'You are an expert NEET/CEE exam MCQ generator.' },
              { role: 'user', content: `Generate 10 NEET/CEE-level multiple choice questions with 4 options and correct answers based on the topic "${topic}". Output in valid JSON array with keys: question, options, answer.` }
            ]
          })
        });

        const data = await response.json();
        const text = data.choices[0].message.content.trim();

        // Attempt to extract JSON array safely
        const jsonMatch = text.match(/\[.*\]/s);
        const jsonText = jsonMatch ? jsonMatch[0] : text;
        const questions = JSON.parse(jsonText);

        renderQuiz(questions);
      } catch (err) {
        quizDiv.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
      }
    }

    function renderQuiz(questions) {
      const quizDiv = document.getElementById('quiz');
      quizDiv.innerHTML = '';

      questions.forEach((q, i) => {
        const div = document.createElement('div');
        div.className = 'question';
        div.innerHTML = `
          <p><b>${i + 1}. ${q.question}</b></p>
          ${q.options.map(opt => `
            <label>
              <input type="radio" name="q${i}" value="${opt}">
              ${opt}
            </label>
          `).join('')}
        `;
        quizDiv.appendChild(div);
      });

      const submit = document.createElement('button');
      submit.textContent = 'Submit Quiz';
      submit.onclick = () => showResult(questions);
      quizDiv.appendChild(submit);
    }

    function showResult(questions) {
      let score = 0;
      questions.forEach((q, i) => {
        const chosen = document.querySelector(`input[name="q${i}"]:checked`);
        if (chosen && chosen.value.trim() === q.answer.trim()) score++;
      });

      const result = document.getElementById('result');
      result.innerHTML = `<h3>Your Score: ${score}/${questions.length}</h3>`;
      result.style.display = 'block';
      result.scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
