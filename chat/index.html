<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="apple-touch-icon" sizes="180x180" href="/fevicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/fevicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/fevicon/favicon-16x16.png">
  <link rel="manifest" href="/fevicon/site.webmanifest">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cee Medico Nepal Group Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸ“¢ Group Chat</h1>

  <!-- Authentication Section -->
  <div id="auth-container" class="auth-forms">
    <form id="signupForm">
      <h2>Create Account</h2>
      <input id="name" type="text" placeholder="Your Name" required>
      <input id="signupEmail" type="email" placeholder="Email Address" required>
      <input id="signupPassword" type="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>

    <hr style="width:80%;margin:20px 0;border:none;border-top:1px solid #e0e0e0;">

    <form id="loginForm">
      <h2>Already have an account?</h2>
      <input id="loginEmail" type="email" placeholder="Email Address" required>
      <input id="loginPassword" type="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
  </div>

  <!-- Chat Section -->
  <div id="chat-container">
    <button id="logout-button">Logout</button>
    <div id="chat-box"></div>
    <div id="typing-indicator"></div>
    <div id="controls">
      <input id="message-input" type="text" placeholder="Type a message...">
      <label for="file-input">ðŸ“Ž</label>
      <input type="file" id="file-input" accept="image/*">
      <button id="send-button">Send</button>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
