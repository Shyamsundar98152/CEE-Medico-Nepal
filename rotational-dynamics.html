<html lang="en">
<head> 
  
    <meta charset="UTF-8"></meta>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"></meta>
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .quiz-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .quiz-container h2 {
            color: #333;
        }
        .result {
            display: none;
            margin-top: 10px;
        }
        .explanation {
            display: none;
            margin-top: 10px;
            font-style: italic;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="quiz">
    <!-- Each question -->
</div>

<script>
    const quizData = [
    
  {
    "question": "1. The moment of inertia of a uniform circular ring of mass M and radius R about its diameter is",
    "options": ["A) MR^2", "B) (1/2)MR^2", "C) 2MR^2", "D) (1/4)MR^2"],
    "correct": 1,
    "explanation": "Moment of inertia of a ring about its diameter is (1/2)MR^2."
  },
  {
    "question": "2. Torque is defined as",
    "options": ["A) Force × displacement", "B) Moment of inertia × angular velocity", "C) Force × perpendicular distance", "D) Mass × acceleration"],
    "correct": 2,
    "explanation": "Torque is the product of force and the perpendicular distance from the axis of rotation."
  },
  {
    "question": "3. SI unit of moment of inertia is",
    "options": ["A) kg·m/s^2", "B) kg·m^2", "C) N·m", "D) m^2/s"],
    "correct": 1,
    "explanation": "Moment of inertia has units of mass × length², hence kg·m²."
  },
  {
    "question": "4. Rotational kinetic energy of a body is given by",
    "options": ["A) (1/2)mv^2", "B) (1/2)Iω^2", "C) Iω", "D) mgh"],
    "correct": 1,
    "explanation": "Rotational kinetic energy = (1/2)Iω², where I is moment of inertia and ω is angular velocity."
  },
  {
    "question": "5. Angular momentum is conserved when",
    "options": ["A) Net torque is zero", "B) Net force is zero", "C) Angular velocity is constant", "D) Moment of inertia is constant"],
    "correct": 0,
    "explanation": "Angular momentum is conserved when the net external torque on a system is zero."
  },
  {
    "question": "6. A disc and a ring roll down the same incline. Which reaches the bottom first?",
    "options": ["A) Ring", "B) Disc", "C) Both at the same time", "D) Depends on mass"],
    "correct": 1,
    "explanation": "Disc reaches the bottom first because it has a lower moment of inertia compared to the ring."
  },
  {
    "question": "7. Which quantity is not conserved in inelastic collision in rotational motion?",
    "options": ["A) Energy", "B) Angular momentum", "C) Mass", "D) Momentum"],
    "correct": 0,
    "explanation": "In an inelastic collision, kinetic energy is not conserved though angular momentum is conserved."
  },
  {
    "question": "8. The relation between linear and angular velocity is",
    "options": ["A) v = rω", "B) ω = v/r²", "C) v = ω/r", "D) v = r²ω"],
    "correct": 0,
    "explanation": "Linear velocity v = r × ω where r is radius and ω is angular velocity."
  },
  {
    "question": "9. Which has a higher moment of inertia for the same mass and radius?",
    "options": ["A) Solid sphere", "B) Hollow sphere", "C) Solid cylinder", "D) Disc"],
    "correct": 1,
    "explanation": "Hollow sphere has more mass distributed farther from the axis, hence higher moment of inertia."
  },
  {
    "question": "10. The unit of angular momentum is",
    "options": ["A) kg·m²/s", "B) kg·m²/s²", "C) N·m", "D) N·m²"],
    "correct": 0,
    "explanation": "Angular momentum = I × ω, unit is kg·m²/s."
  },
  {
    "question": "11. What is the angular acceleration of a wheel if it starts from rest and reaches 120 rad/s in 6 seconds?",
    "options": ["A) 20 rad/s²", "B) 10 rad/s²", "C) 15 rad/s²", "D) 30 rad/s²"],
    "correct": 1,
    "explanation": "Angular acceleration = Δω / Δt = 120/6 = 20 rad/s²."
  },
  {
    "question": "12. A flywheel rotates at constant speed. What is the torque on it?",
    "options": ["A) Maximum", "B) Zero", "C) Constant", "D) Increasing"],
    "correct": 1,
    "explanation": "If rotational speed is constant, angular acceleration is zero, so torque is zero."
  },
  {
    "question": "13. A body of moment of inertia I is rotating with angular speed ω. Its rotational kinetic energy is",
    "options": ["A) Iω", "B) Iω²", "C) (1/2)Iω", "D) (1/2)Iω²"],
    "correct": 3,
    "explanation": "Rotational KE = (1/2)Iω²."
  },
  {
    "question": "14. Which of the following does not affect the moment of inertia?",
    "options": ["A) Mass", "B) Shape", "C) Axis of rotation", "D) Linear velocity"],
    "correct": 3,
    "explanation": "Moment of inertia depends on mass distribution and axis, not linear velocity."
  },
  {
    "question": "15. The moment of inertia of a rod of length L about an axis perpendicular to its length and passing through one end is",
    "options": ["A) (1/3)ML²", "B) (1/2)ML²", "C) (1/4)ML²", "D) (1/12)ML²"],
    "correct": 0,
    "explanation": "About the end: I = (1/3)ML² for a uniform rod."
  },
  {
    "question": "16. A torque acting on a body produces",
    "options": ["A) Linear velocity", "B) Angular acceleration", "C) Centripetal force", "D) Angular momentum"],
    "correct": 1,
    "explanation": "Torque is responsible for producing angular acceleration."
  },
  {
    "question": "17. Which of the following has the smallest moment of inertia (same mass and radius)?",
    "options": ["A) Ring", "B) Disc", "C) Solid sphere", "D) Hollow sphere"],
    "correct": 2,
    "explanation": "Solid sphere has the most mass near the center, hence lowest I."
  },
  {
    "question": "18. What is the angular displacement in 10 s for a wheel rotating at 2 rad/s?",
    "options": ["A) 20 rad", "B) 10 rad", "C) 5 rad", "D) 25 rad"],
    "correct": 0,
    "explanation": "Angular displacement = ω × t = 2 × 10 = 20 rad."
  },
  {
    "question": "19. In pure rolling, the point of contact with the ground has",
    "options": ["A) Maximum velocity", "B) Zero velocity", "C) Minimum acceleration", "D) Maximum acceleration"],
    "correct": 1,
    "explanation": "In pure rolling, the point of contact is instantaneously at rest."
  },
  {
    "question": "20. Rotational analog of force is",
    "options": ["A) Work", "B) Torque", "C) Moment of inertia", "D) Angular momentum"],
    "correct": 1,
    "explanation": "Just as force causes linear acceleration, torque causes angular acceleration."
  },
  {
    "question": "21. The moment of inertia of a solid sphere about a diameter is",
    "options": ["A) (2/5)MR^2", "B) (1/2)MR^2", "C) (3/5)MR^2", "D) (1/5)MR^2"],
    "correct": 0,
    "explanation": "Moment of inertia of a solid sphere about its diameter is (2/5)MR²."
  },
  {
    "question": "22. The physical quantity analogous to mass in rotational motion is",
    "options": ["A) Torque", "B) Angular velocity", "C) Moment of inertia", "D) Angular acceleration"],
    "correct": 2,
    "explanation": "Moment of inertia plays the same role in rotational motion as mass does in linear motion."
  },
  {
    "question": "23. Angular momentum of a rotating body is given by",
    "options": ["A) L = Iα", "B) L = Iω", "C) L = mv", "D) L = F × r"],
    "correct": 1,
    "explanation": "Angular momentum L = I × ω."
  },
  {
    "question": "24. The dimensional formula of torque is",
    "options": ["A) ML^2T^-2", "B) MLT^-2", "C) ML^2T^-1", "D) ML^2T^-3"],
    "correct": 0,
    "explanation": "Torque = Force × distance; unit = N·m = ML²T⁻²."
  },
  {
    "question": "25. The flywheel of an engine rotates at 300 rpm. Its angular velocity in rad/s is",
    "options": ["A) 10π", "B) 5π", "C) 30π", "D) 15π"],
    "correct": 0,
    "explanation": "ω = (2π × n)/60 = (2π × 300)/60 = 10π rad/s."
  },
  {
    "question": "26. If a body's moment of inertia increases while its angular momentum remains constant, then its angular velocity",
    "options": ["A) Increases", "B) Decreases", "C) Remains same", "D) Becomes zero"],
    "correct": 1,
    "explanation": "L = Iω. If L is constant and I increases, then ω must decrease."
  },
  {
    "question": "27. A gymnast stretches her arms while spinning. What happens to her angular speed?",
    "options": ["A) Increases", "B) Decreases", "C) Remains same", "D) Becomes zero"],
    "correct": 1,
    "explanation": "Stretching arms increases moment of inertia, so angular speed decreases to conserve angular momentum."
  },
  {
    "question": "28. In rotational motion, work done is given by",
    "options": ["A) τθ", "B) F·d", "C) mgh", "D) (1/2)mv^2"],
    "correct": 0,
    "explanation": "Work done in rotation = torque × angular displacement = τθ."
  },
  {
    "question": "29. The radius of gyration is defined as",
    "options": ["A) Square root of moment of inertia", "B) Distance from axis where entire mass can be assumed", "C) Mass per unit area", "D) Angular velocity per unit mass"],
    "correct": 1,
    "explanation": "Radius of gyration is the distance from the axis where whole mass can be assumed to rotate to have same I."
  },
  {
    "question": "30. If two discs have the same mass and radius, but different thicknesses, their moments of inertia about the same axis are",
    "options": ["A) Same", "B) Different", "C) Zero", "D) Infinite"],
    "correct": 0,
    "explanation": "Moment of inertia depends on mass and distribution; if mass and radius are same, I is same for both."
  },
  {
    "question": "31. A uniform disc of radius R rolls without slipping. Its kinetic energy is",
    "options": ["A) (1/2)mv^2", "B) (1/2)Iω^2", "C) mv^2", "D) (1/2)mv^2 + (1/2)Iω^2"],
    "correct": 3,
    "explanation": "Total KE = Translational + Rotational = (1/2)mv² + (1/2)Iω²."
  },
  {
    "question": "32. Which of the following has the maximum moment of inertia for the same mass and radius?",
    "options": ["A) Solid sphere", "B) Solid disc", "C) Ring", "D) Hollow sphere"],
    "correct": 2,
    "explanation": "Ring has all mass at the periphery, so maximum I = MR²."
  },
  {
    "question": "33. Angular acceleration is the rate of change of",
    "options": ["A) Angular velocity", "B) Angular momentum", "C) Torque", "D) Moment of inertia"],
    "correct": 0,
    "explanation": "Angular acceleration is the time derivative of angular velocity."
  },
  {
    "question": "34. Unit of radius of gyration is",
    "options": ["A) m", "B) m²", "C) rad", "D) kg·m²"],
    "correct": 0,
    "explanation": "Radius of gyration has the same unit as length, i.e., meter (m)."
  },
  {
    "question": "35. A body of moment of inertia I rotates with angular velocity ω. The work done to stop it is",
    "options": ["A) Iω²", "B) (1/2)Iω", "C) (1/2)Iω²", "D) Iω"],
    "correct": 2,
    "explanation": "Work required to stop = rotational KE = (1/2)Iω²."
  },
  {
    "question": "36. What is the moment of inertia of a thin rod of mass M and length L about its center?",
    "options": ["A) (1/3)ML²", "B) (1/4)ML²", "C) (1/2)ML²", "D) (1/12)ML²"],
    "correct": 3,
    "explanation": "Moment of inertia of a thin rod about center = (1/12)ML²."
  },
  {
    "question": "37. The moment of inertia of a ring about an axis through its center and perpendicular to its plane is",
    "options": ["A) MR²", "B) (1/2)MR²", "C) (3/2)MR²", "D) 2MR²"],
    "correct": 0,
    "explanation": "All mass is at radius R; I = MR²."
  },
  {
    "question": "38. A hoop and a disc are released from rest on an incline. Which reaches first?",
    "options": ["A) Hoop", "B) Disc", "C) Both together", "D) Can't say"],
    "correct": 1,
    "explanation": "Disc has lower moment of inertia, so higher acceleration and reaches first."
  },
  {
    "question": "39. Rolling motion is a combination of",
    "options": ["A) Translational motion only", "B) Rotational motion only", "C) Translational and rotational motion", "D) Circular motion"],
    "correct": 2,
    "explanation": "Rolling = translation of center + rotation about center."
  },
  {
    "question": "40. A rotating body has angular velocity of 10 rad/s and moment of inertia of 5 kg·m². Its angular momentum is",
    "options": ["A) 50 kg·m²/s", "B) 5 kg·m²/s", "C) 0.5 kg·m²/s", "D) 100 kg·m²/s"],
    "correct": 0,
    "explanation": "L = I × ω = 5 × 10 = 50 kg·m²/s."
  }


    ];

    const quizContainer = document.getElementById("quiz");

    quizData.forEach((item, index) => {
        const quizDiv = document.createElement("div");
        quizDiv.classList.add("quiz-container");

        const question = document.createElement("h2");
        question.textContent = item.question;
        quizDiv.appendChild(question);

        item.options.forEach((option, i) => {
            const label = document.createElement("label");
            label.innerHTML = `
                <input type="radio" name="question${index}" value="${i}"> ${option}
            `;
            quizDiv.appendChild(label);
            quizDiv.appendChild(document.createElement("br"));
        });

        const resultDiv = document.createElement("div");
        resultDiv.classList.add("result");
        quizDiv.appendChild(resultDiv);

        const explanationDiv = document.createElement("div");
        explanationDiv.classList.add("explanation");
        quizDiv.appendChild(explanationDiv);

        const button = document.createElement("button");
        button.textContent = "Submit";
        button.onclick = function() {
            const selected = document.querySelector(`input[name="question${index}"]:checked`);
            if (selected) {
                const selectedValue = parseInt(selected.value);
                if (selectedValue === item.correct) {
                    resultDiv.textContent = "Correct!";
                    resultDiv.style.color = "green";
                } else {
                    resultDiv.textContent = "Incorrect. The correct answer is " + item.options[item.correct];
                    resultDiv.style.color = "red";
                }
                explanationDiv.textContent = item.explanation;
                explanationDiv.style.display = "block";
                resultDiv.style.display = "block";
            } else {
                resultDiv.textContent = "Please select an answer!";
                resultDiv.style.color = "orange";
                resultDiv.style.display = "block";
            }
        };
        quizDiv.appendChild(button);
        quizContainer.appendChild(quizDiv);
    });
</script>

</body>
</html>
