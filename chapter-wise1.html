    async function storeQuizInFirebase(chapter, quizData) {

          quiz: quizData,
          createdAt: new Date().toISOString()

      }

  <script>
    // ======= Quiz Logic =======
    let quizData = []; // Array to store your 50 questions
    let currentQuestionIndex = 0;
    let userAnswers = [];
    let skippedQuestions = [];
    let timerInterval;

    function generateQuiz() {
      const chapterName = document.getElementById("chapter").value.trim();
      if (!chapterName) { alert("Please enter a chapter name."); return; }

      // Sample quiz data (replace with your 50 questions dynamically)
      quizData = [
        {question:"What is the first law of motion?",options:["Law of Inertia","F=ma","Action-Reaction","Gravity"],answer:0,explanation:"Newton's first law states that an object will remain at rest or in uniform motion unless acted upon by a net external force."},
        {question:"Force is measured in?",options:["kg","m/s","N","J"],answer:2,explanation:"Force is measured in Newtons (N)."},
        // Add all 50 MCQs here...
      ];

      userAnswers = Array(quizData.length).fill(null);
      skippedQuestions = [];
      currentQuestionIndex = 0;

      document.getElementById("quiz-container").classList.remove("hidden");
      showQuestion();
      startCountdown(10*60); // 10 minutes timer
      storeQuizInFirebase(chapterName, quizData);
    }

    function showQuestion() {
      const q = quizData[currentQuestionIndex];
      document.getElementById("question-num").textContent = `Question ${currentQuestionIndex+1} of ${quizData.length}`;
      document.getElementById("question-text").textContent = q.question;
      document.getElementById("explanation").textContent = "";
      document.getElementById("explanation").className = "";

      const optionsContainer = document.getElementById("options-container");
      optionsContainer.innerHTML = "";
      q.options.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.className = "option-btn";
        btn.onclick = () => selectOption(i);
        optionsContainer.appendChild(btn);
      });

      // Show submit button on last question
      document.getElementById("submit-button").classList.toggle("hidden", currentQuestionIndex !== quizData.length-1);
    }

    function selectOption(selectedIndex) {
      const q = quizData[currentQuestionIndex];
      const explanation = document.getElementById("explanation");
      if (selectedIndex === q.answer) {
        explanation.textContent = "Correct! " + q.explanation;
        explanation.className = "correct";
      } else {
        explanation.textContent = "Wrong! " + q.explanation;
        explanation.className = "incorrect";
      }
      userAnswers[currentQuestionIndex] = selectedIndex;
    }

    function nextQuestion() { 
      if (currentQuestionIndex < quizData.length-1) { currentQuestionIndex++; showQuestion(); } 
    }
    function previousQuestion() { 
      if (currentQuestionIndex > 0) { currentQuestionIndex--; showQuestion(); } 
    }
    function skipQuestion() { 
      skippedQuestions.push(currentQuestionIndex); 
      nextQuestion();
    }

    function submitQuiz() {
      clearInterval(timerInterval);
      let correct = 0, wrong = 0;
      userAnswers.forEach((ans,i)=>{
        if (ans===quizData[i].answer) correct++;
        else if (ans!==null) wrong++;
      });

      document.getElementById("quiz-results").classList.remove("hidden");
      document.getElementById("total-questions-result").textContent = quizData.length;
      document.getElementById("correct-answers-result").textContent = correct;
      document.getElementById("wrong-answers-result").textContent = wrong;
      document.getElementById("skipped-questions-result").textContent = skippedQuestions.length;
      document.getElementById("final-score-result").textContent = (correct*1 - wrong*0.25).toFixed(2);
      document.getElementById("max-score-result").textContent = quizData.length;
      document.getElementById("quiz-container").classList.add("hidden");
    }

    function startCountdown(seconds) {
      const timerEl = document.getElementById("countdown-timer");
      clearInterval(timerInterval);
      let remaining = seconds;
      timerInterval = setInterval(() => {
        const mins = Math.floor(remaining/60);
        const secs = remaining % 60;
        timerEl.textContent = `${mins}:${secs<10?'0':''}${secs}`;
        if (remaining-- <= 0) { clearInterval(timerInterval); submitQuiz(); }
      }, 1000);
    }
  </script>
