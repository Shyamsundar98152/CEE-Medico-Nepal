    let current = 0;
    let score = 0;
    let userAnswers = [];

    function renderQuestion() {
      const q = quizData[current];
      let html = '<div class="quiz-question">';
      html += `<h3>Q${current + 1}. ${q.question}</h3>`;
      q.options.forEach((opt, i) => {
        html += `<div class="quiz-option" onclick="selectOption(${i})">${opt}</div>`;
      });
      html += `<div class="quiz-explanation" id="explanation">${q.explanation}</div>`;
      html += '</div>';
      document.getElementById('quiz-box').innerHTML = html;
    }

    function selectOption(index) {
      const options = document.querySelectorAll('.quiz-option');
      options.forEach((el, i) => {
        el.classList.remove('correct', 'incorrect');
        if (i === index) {
          if (i === quizData[current].correct) {
            el.classList.add('correct');
            score++;
          } else {
            el.classList.add('incorrect');
            options[quizData[current].correct].classList.add('correct');
          }
        }
        el.onclick = null;
      });
      document.getElementById('explanation').style.display = 'block';
      userAnswers[current] = index;
    }

    function nextQuestion() {
      if (current < quizData.length - 1) {
        current++;
        renderQuestion();
      }
    }

    function prevQuestion() {
      if (current > 0) {
        current--;
        renderQuestion();
      }
    }

    function submitQuiz() {
      document.getElementById('quiz-box').style.display = 'none';
      document.querySelector('.quiz-navigation').style.display = 'none';
      document.getElementById('results-box').style.display = 'block';
      document.getElementById('score-text').innerText = `You scored ${score} out of ${quizData.length}`;
    }

    function restartQuiz() {
      current = 0;
      score = 0;
      userAnswers = [];
      document.getElementById('quiz-box').style.display = 'block';
      document.querySelector('.quiz-navigation').style.display = 'block';
      document.getElementById('results-box').style.display = 'none';
      renderQuestion();
    }

    renderQuestion();
  </script>
