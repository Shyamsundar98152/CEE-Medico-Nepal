<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel - User Approval</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0; /* Note: This looks like a light blue, might want to reconsider for typical 'success' green */
            --danger: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            color: var(--dark);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 25px;
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 20px;
            font-weight: 600;
            font-size: 2.2rem; /* Adjusted for better mobile scaling */
        }
        
        h2 {
            color: var(--secondary);
            margin-top: 0;
            font-weight: 500;
            font-size: 1.8rem; /* Adjusted for better mobile scaling */
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: auto; /* Default to auto width for flexibility */
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background-color: var(--danger);
            color: white;
        }
        
        .btn-danger:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background-color: #2ecc71; /* Green success button */
            color: white;
        }
        
        .btn-success:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }
        
        .btn-sm {
            padding: 6px 12px;
            font-size: 14px;
        }
        
        .form-control {
            padding: 10px 15px;
            border: 1px solid var(--light-gray);
            border-radius: 5px;
            width: 100%;
            margin-bottom: 15px;
            transition: border 0.3s ease;
            box-sizing: border-box; /* Ensures padding doesn't push width over 100% */
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }
        
        .text-center {
            text-align: center;
        }
        
        .text-error {
            color: var(--danger);
            margin-top: 5px;
            font-size: 14px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--light-gray);
            white-space: nowrap; /* Prevent text wrapping in table cells */
        }
        
        th {
            background-color: var(--primary);
            color: white;
            font-weight: 500;
        }
        
        tr:hover {
            background-color: rgba(67, 97, 238, 0.05);
        }
        
        .badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            display: inline-flex; /* For better icon alignment */
            align-items: center;
            gap: 5px;
        }
        
        .badge-success {
            background-color: rgba(46, 204, 113, 0.2);
            color: #27ae60;
        }
        
        .badge-danger {
            background-color: rgba(247, 37, 133, 0.2);
            color: var(--danger);
        }
        
        .action-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap; /* Allow buttons to wrap on small screens */
        }
        
        .header {
            display: flex;
            flex-wrap: wrap; /* Allow header items to wrap */
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            gap: 15px; /* Add gap between header items when wrapped */
        }
        
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 0 15px; /* Added horizontal padding for smaller screens */
            box-sizing: border-box; /* Include padding in total width */
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-logo i {
            font-size: 50px;
            color: var(--primary);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .stat-card h3 {
            margin-top: 0;
            color: var(--gray);
            font-size: 16px;
        }
        
        .stat-card p {
            font-size: 28px;
            margin: 10px 0;
            font-weight: 600;
            color: var(--primary);
        }
        
        /* Table responsiveness */
        .table-responsive {
            overflow-x: auto; /* Enables horizontal scrolling for tables */
            -webkit-overflow-scrolling: touch; /* Improves scrolling on iOS */
        }

        /* Custom button style for the "Reset Quiz-Data" link */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            white-space: nowrap; /* Prevent text wrapping inside the button */
        }
        .button:hover {
            background-color: #0056b3;
        }

        /* Modal Styles (reused from previous version, adjusted for this page's context) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.5); /* Black w/ opacity */
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 80%; /* Could be responsive */
            max-width: 500px;
            position: relative;
        }

        .modal-content h2 {
            margin-top: 0;
            color: var(--primary);
        }

        .modal-content .form-group {
            margin-bottom: 15px;
        }

        .modal-content label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
            text-align: center;
        }

        .status-message.success {
            background-color: rgba(46, 204, 113, 0.2);
            color: #27ae60;
        }

        .status-message.error {
            background-color: rgba(247, 37, 133, 0.2);
            color: var(--danger);
        }

        /* Filter buttons styling */
        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            margin-bottom: 20px; /* Added spacing below filter buttons */
            flex-wrap: wrap;
        }

        .filter-button.active {
            background-color: var(--secondary);
            color: white;
        }

        /* --- Media Queries for Mobile Responsiveness --- */

        @media (max-width: 768px) {
            .container {
                padding: 15px; /* Slightly reduced padding on medium screens */
            }
            h1 {
                font-size: 2rem; /* Adjust heading size for tablets */
            }
            h2 {
                font-size: 1.6rem; /* Adjust subheading size for tablets */
            }
            .action-buttons {
                flex-direction: column; /* Stack action buttons vertically on tablets */
                gap: 5px; /* Reduced gap when stacked */
            }
            .btn-sm {
                width: 100%; /* Make small buttons full width when stacked */
            }
            .stats-container {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Allow stats cards to shrink a bit more */
                gap: 15px;
            }
            .stat-card p {
                font-size: 24px; /* Adjust stat values */
            }
            .header {
                flex-direction: column; /* Stack header items vertically */
                align-items: flex-start; /* Align items to the start */
            }
            .header h1 {
                margin-bottom: 10px; /* Reduce space below heading */
            }
        }

        @media (max-width: 576px) { /* Extra small devices (phones) */
            .container {
                padding: 10px; /* Further reduced padding on small screens */
            }
            .card {
                padding: 20px; /* Reduce card padding */
            }
            h1 {
                font-size: 1.8rem; /* Further adjust heading size for phones */
            }
            h2 {
                font-size: 1.4rem; /* Further adjust subheading size for phones */
            }
            th, td {
                padding: 8px 10px; /* Smaller padding for table cells */
                font-size: 14px; /* Smaller font size for table text */
            }
            .badge {
                font-size: 11px; /* Smaller badge font size */
            }
            .login-container {
                margin: 30px auto; /* Adjust margin for smaller screens */
            }
            .btn {
                padding: 8px 15px; /* Adjust button padding */
                font-size: 15px; /* Adjust button font size */
                width: 100%; /* Make all primary action buttons full width on small screens */
            }
            .stats-container {
                grid-template-columns: 1fr; /* Stack stats cards completely on phones */
                gap: 10px;
            }
            .stat-card p {
                font-size: 22px; /* Smallest stat values */
            }
            .header .button, .header .btn-danger {
                width: 100%; /* Make header buttons full width */
            }
            .filter-buttons {
                flex-direction: column; /* Stack filter buttons on small screens */
            }
            .filter-button {
                width: 100%; /* Make filter buttons full width */
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div id="loginDiv" class="login-container">
        <div class="login-logo">
            <i class="fas fa-user-shield"></i>
            <h1>Admin Login</h1>
        </div>
        <div class="card">
            <input type="email" id="email" class="form-control" placeholder="Email" required />
            <input type="password" id="password" class="form-control" placeholder="Password" required />
            <button id="loginBtn" class="btn btn-primary">
                <span id="loginBtnText">Login</span>
                <span id="loginSpinner" style="display:none;" class="loading"></span>
            </button>
            <div id="loginError" class="text-error"></div>
        </div>
        
    </div>

    <div id="adminContent" style="display:none;">
        <div class="header">
            <h1><i class="fas fa-user-cog"></i> Admin Dashboard</h1>
            <div class="d-flex flex-wrap gap-3"> 
                <a href="/quiz/reset.html" class="button">Reset Quiz-Data</a>
                <button id="logoutBtn" class="btn btn-danger">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>
        
        <div class="stats-container">
            <div class="stat-card">
                <h3>Total Users</h3>
                <p id="totalUsers">0</p>
            </div>
            <div class="stat-card">
                <h3>Approved Users</h3>
                <p id="approvedUsers">0</p>
            </div>
            <div class="stat-card">
                <h3>Pending Approval</h3>
                <p id="pendingUsers">0</p>
            </div>
        </div>

        <div class="filter-buttons">
            <button id="showAllUsersBtn" class="btn btn-primary filter-button active"><i class="fas fa-users"></i> All Users</button>
            <button id="showApprovedUsersBtn" class="btn btn-primary filter-button"><i class="fas fa-check-circle"></i> Approved Users</button>
            <button id="showPendingUsersBtn" class="btn btn-primary filter-button"><i class="fas fa-hourglass-half"></i> Pending Users</button>
        </div>
        
        <div class="card">
            <h2><i class="fas fa-users"></i> User Management</h2>
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <tr><td colspan="4">Loading users...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div id="emailModal" class="modal">
    <div class="modal-content">
        <h2><i class="fas fa-envelope"></i> Send Email</h2>
        <div class="form-group">
            <label>To:</label>
            <p><strong id="recipientName"></strong> &lt;<span id="recipientEmail"></span>&gt;</p>
        </div>
        
        <div class="modal-footer">
            <button id="cancelEmailBtn" class="btn">Cancel</button>
            <button id="sendEmailBtn" class="btn btn-primary">
                <span id="sendEmailBtnText">Send</span>
                <span id="sendEmailSpinner" class="loading" style="display: none;"></span>
            </button>
        </div>
        
        <div id="emailStatusMessage" class="status-message"></div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyB66MZa0WZk3WPydcjmCDu7P_CE0FD60ug",
        authDomain: "login-2f07b.firebaseapp.com",
        databaseURL: "https://login-2f07b-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "login-2f07b",
        storageBucket: "login-2f07b.firebasestorage.app",
        messagingSenderId: "709252763741",
        appId: "1:709252763741:web:b3902697cc9c8b157a7db4",
        measurementId: "G-G7ZY1MJ106"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // Initialize EmailJS with your user ID
    // IMPORTANT: This 'LovzJI8eoKJ8O2H2e' is your EmailJS Public Key.
    // Ensure your EmailJS Template 'template_z8piizr' has '{{to_email}}' in its 'To Email' field for the recipient.
    emailjs.init("LovzJI8eoKJ8O2H2e"); 

    // DOM elements for login and admin panel
    const loginDiv = document.getElementById('loginDiv');
    const adminContent = document.getElementById('adminContent');
    const loginBtn = document.getElementById('loginBtn');
    const loginBtnText = document.getElementById('loginBtnText');
    const loginSpinner = document.getElementById('loginSpinner');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginError = document.getElementById('loginError');
    const usersTableBody = document.getElementById('usersTableBody');
    const logoutBtn = document.getElementById('logoutBtn');
    const totalUsersEl = document.getElementById('totalUsers');
    const approvedUsersEl = document.getElementById('approvedUsers');
    const pendingUsersEl = document.getElementById('pendingUsers');

    // DOM elements for email modal
    const emailModal = document.getElementById('emailModal');
    const cancelEmailBtn = document.getElementById('cancelEmailBtn'); 
    const sendEmailBtn = document.getElementById('sendEmailBtn');     
    const sendEmailBtnText = document.getElementById('sendEmailBtnText'); 
    const sendEmailSpinner = document.getElementById('sendEmailSpinner'); 
    const emailStatusMessage = document.getElementById('emailStatusMessage'); 
    const recipientName = document.getElementById('recipientName');
    const recipientEmail = document.getElementById('recipientEmail');

    // New filter buttons
    const showAllUsersBtn = document.getElementById('showAllUsersBtn');
    const showApprovedUsersBtn = document.getElementById('showApprovedUsersBtn');
    const showPendingUsersBtn = document.getElementById('showPendingUsersBtn');

    // Current selected user for email
    let currentUser = null;

    // Statistics
    let totalUsers = 0;
    let approvedUsers = 0;
    let pendingUsers = 0;

    // Filter state: 'all', 'approved', 'pending'
    let currentFilter = 'all'; 

    // Login handler with admin check
    loginBtn.addEventListener('click', () => {
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();
        loginError.textContent = '';
        
        if (!email || !password) {
            loginError.textContent = "Please enter email and password.";
            return;
        }
        
        // Show loading state
        loginBtnText.textContent = "Logging in...";
        loginSpinner.style.display = 'inline-block';
        loginBtn.disabled = true;
        
        auth.signInWithEmailAndPassword(email, password)
            .then(({ user }) => {
                // Check if user is admin
                return db.ref('admins/' + user.uid).once('value')
                    .then(snapshot => {
                        if (snapshot.exists() && snapshot.val() === true) {
                            // Admin confirmed
                            loginDiv.style.display = 'none';
                            adminContent.style.display = 'block';
                            loadUsers();
                            setupRealtimeUpdates();
                            updateFilterButtons(); // Set initial active filter button
                        } else {
                            // Not admin
                            auth.signOut();
                            loginError.textContent = 'Access denied: You are not an admin.';
                        }
                    });
            })
            .catch(err => {
                loginError.textContent = 'Login failed: ' + err.message;
            })
            .finally(() => {
                // Reset login button state
                loginBtnText.textContent = "Login";
                loginSpinner.style.display = 'none';
                loginBtn.disabled = false;
            });
    });

    // Logout handler
    logoutBtn.addEventListener('click', () => {
        auth.signOut().then(() => {
            adminContent.style.display = 'none';
            loginDiv.style.display = 'block';
            usersTableBody.innerHTML = '';
            emailInput.value = '';
            passwordInput.value = '';
            loginError.textContent = '';
            totalUsers = approvedUsers = pendingUsers = 0;
            updateStats();
            currentFilter = 'all'; // Reset filter on logout
            updateFilterButtons(); // Reset active filter button
        });
    });

    // Load users from database
    function loadUsers() {
        usersTableBody.innerHTML = '<tr><td colspan="4">Loading users...</td></tr>';
        db.ref('users').once('value')
            .then(snapshot => {
                const users = snapshot.val();
                
                // Reset counters
                totalUsers = 0;
                approvedUsers = 0;
                pendingUsers = 0;
                
                if (!users) {
                    usersTableBody.innerHTML = '<tr><td colspan="4">No users found.</td></tr>';
                    updateStats();
                    return;
                }
                
                const usersArray = Object.keys(users).map(uid => ({ ...users[uid], uid }));
                
                usersTableBody.innerHTML = ''; // Clear existing rows

                let filteredUsers = [];
                if (currentFilter === 'approved') {
                    filteredUsers = usersArray.filter(user => user.isApproved === true);
                } else if (currentFilter === 'pending') {
                    filteredUsers = usersArray.filter(user => user.isApproved !== true);
                } else { // 'all' filter
                    filteredUsers = usersArray;
                }

                // Update total stats from all users, regardless of filter
                Object.keys(users).forEach(uid => {
                    const user = users[uid];
                    totalUsers++;
                    if (user.isApproved === true) {
                        approvedUsers++;
                    } else {
                        pendingUsers++;
                    }
                });

                if (filteredUsers.length === 0) {
                    let message = '';
                    if (currentFilter === 'approved') {
                        message = 'No approved users found.';
                    } else if (currentFilter === 'pending') {
                        message = 'No pending users found.';
                    } else {
                        message = 'No users found.';
                    }
                    usersTableBody.innerHTML = `<tr><td colspan="4">${message}</td></tr>`;
                } else {
                    filteredUsers.forEach(user => {
                        const tr = document.createElement('tr');
                        tr.setAttribute('data-uid', user.uid);

                        // Name cell
                        const tdName = document.createElement('td');
                        tdName.textContent = user.name || '(No name)';
                        tr.appendChild(tdName);

                        // Email cell
                        const tdEmail = document.createElement('td');
                        tdEmail.textContent = user.email || '(No email)';
                        tr.appendChild(tdEmail);

                        // Status cell
                        const tdStatus = document.createElement('td');
                        const statusBadge = document.createElement('span');
                        if (user.isApproved === true) {
                            statusBadge.className = 'badge badge-success';
                            statusBadge.innerHTML = '<i class="fas fa-check-circle"></i> Approved';
                        } else {
                            statusBadge.className = 'badge badge-danger';
                            statusBadge.innerHTML = '<i class="fas fa-times-circle"></i> Pending';
                        }
                        tdStatus.appendChild(statusBadge);
                        tr.appendChild(tdStatus);

                        // Actions cell
                        const tdActions = document.createElement('td');
                        const actionsDiv = document.createElement('div');
                        actionsDiv.className = 'action-buttons';
                        
                        if (user.isApproved !== true) {
                            const approveBtn = document.createElement('button');
                            approveBtn.className = 'btn btn-success btn-sm';
                            approveBtn.innerHTML = '<i class="fas fa-check"></i> Approve';
                            approveBtn.onclick = () => approveUser(user.uid);
                            actionsDiv.appendChild(approveBtn);
                        } else {
                            const revokeBtn = document.createElement('button');
                            revokeBtn.className = 'btn btn-danger btn-sm';
                            revokeBtn.innerHTML = '<i class="fas fa-times"></i> Revoke';
                            revokeBtn.onclick = () => revokeApproval(user.uid);
                            actionsDiv.appendChild(revokeBtn);
                        }

                        // Add Email button
                        const emailBtn = document.createElement('button');
                        emailBtn.className = 'btn btn-primary btn-sm';
                        emailBtn.innerHTML = '<i class="fas fa-envelope"></i> Email';
                        emailBtn.onclick = () => openEmailModal(user); // Pass user data to open modal
                        actionsDiv.appendChild(emailBtn);

                        // Delete button
                        const deleteBtn = document.createElement('button');
                        deleteBtn.className = 'btn btn-danger btn-sm';
                        deleteBtn.innerHTML = '<i class="fas fa-trash"></i> Delete';
                        deleteBtn.onclick = () => deleteUser(user.uid);
                        actionsDiv.appendChild(deleteBtn);
                        
                        tdActions.appendChild(actionsDiv);
                        tr.appendChild(tdActions);

                        usersTableBody.appendChild(tr);
                    });
                }
                
                updateStats();
            })
            .catch(err => {
                usersTableBody.innerHTML = `<tr><td colspan="4" style="color:var(--danger);">Error loading users: ${err.message}</td></tr>`;
            });
    }

    // Set up realtime updates for users
    function setupRealtimeUpdates() {
        db.ref('users').on('value', snapshot => {
            loadUsers(); // Reload users when data changes
        });
    }

    // Approve a user
    function approveUser(uid) {
        // IMPORTANT: For production, replace `confirm()` with a custom modal UI.
        if (!confirm('Are you sure you want to approve this user?')) return;
        
        db.ref('users/' + uid).update({ isApproved: true })
            .then(() => {
                console.log('User approved successfully');
            })
            .catch(err => {
                // IMPORTANT: For production, replace `alert()` with a custom modal UI.
                alert('Error approving user: ' + err.message);
            });
    }

    // Revoke approval for a user
    function revokeApproval(uid) {
        // IMPORTANT: For production, replace `confirm()` with a custom modal UI.
        if (!confirm('Are you sure you want to revoke approval for this user?')) return;
        
        db.ref('users/' + uid).update({ isApproved: false })
            .then(() => {
                console.log('User approval revoked successfully');
            })
            .catch(err => {
                // IMPORTANT: For production, replace `alert()` with a custom modal UI.
                alert('Error revoking approval: ' + err.message);
            });
    }

    // Delete a user
    function deleteUser(uid) {
        // IMPORTANT: For production, replace `confirm()` with a custom modal UI.
        if (!confirm('Are you sure you want to delete this user? This action cannot be undone.')) return;

        // Optionally, delete from Firebase Authentication as well if you have server-side access
        // For client-side only, we can only delete from Realtime Database
        db.ref('users/' + uid).remove()
            .then(() => {
                console.log('User deleted successfully from database');
            })
            .catch(err => {
                // IMPORTANT: For production, replace `alert()` with a custom modal UI.
                alert('Error deleting user: ' + err.message);
            });
    }

    // Update statistics display
    function updateStats() {
        totalUsersEl.textContent = totalUsers;
        approvedUsersEl.textContent = approvedUsers;
        pendingUsersEl.textContent = pendingUsers;
    }

    /**
     * Opens the email sending modal and populates it with the selected user's data.
     * @param {object} user - The user object containing name and email.
     */
    function openEmailModal(user) {
        currentUser = user;
        // Ensure recipientEmail displays the actual email or a placeholder
        recipientEmail.textContent = (user.email && user.email.trim() !== '') ? user.email : '(No email provided)'; 
        recipientName.textContent = user.name || 'User';
        emailStatusMessage.style.display = 'none'; // Hide any previous status messages
        emailModal.style.display = 'flex'; // Show the modal
        console.log("Email modal opened for user:", currentUser); // Log user data
    }

    /**
     * Closes the email sending modal and resets the current user.
     */
    function closeEmailModal() {
        emailModal.style.display = 'none'; // Hide the modal
        currentUser = null; // Clear the current user
        // Reset modal button state in case it was disabled during send attempt
        sendEmailBtnText.textContent = 'Send';
        sendEmailSpinner.style.display = 'none';
        sendEmailBtn.disabled = false;
        console.log("Email modal closed.");
    }

    /**
     * Sends an email using EmailJS service.
     * This version includes both 'to_name'/'to_email' and 'user_name'/'email' for template compatibility.
     */
    function sendEmail() {
        // Essential check: Ensure a user is selected and has a valid email address
        if (!currentUser || !currentUser.email || currentUser.email.trim() === '') {
            emailStatusMessage.textContent = 'Cannot send email: Recipient email is missing or invalid in the database.';
            emailStatusMessage.className = 'status-message error';
            emailStatusMessage.style.display = 'block';
            console.error("Email sending aborted: Recipient email is missing or invalid in Firebase.");
            // Re-enable button
            sendEmailBtnText.textContent = 'Send';
            sendEmailSpinner.style.display = 'none';
            sendEmailBtn.disabled = false;
            return; // Stop execution if no valid recipient
        }
        
        // Show loading state on the send button
        sendEmailBtnText.textContent = 'Sending...';
        sendEmailSpinner.style.display = 'inline-block';
        sendEmailBtn.disabled = true; // Disable button to prevent multiple clicks
        emailStatusMessage.style.display = 'none'; // Hide previous status message
        
        // Prepare parameters for EmailJS template
        // Including both common variable names for maximum compatibility with EmailJS templates.
        const templateParams = {
            to_name: currentUser.name || 'User', // Standard EmailJS variable for recipient name
            to_email: currentUser.email,       // Standard EmailJS variable for recipient email
            user_name: currentUser.name || 'User', // Alternative variable name for recipient name (as per your query)
            email: currentUser.email,          // Alternative variable name for recipient email (as per your query)
            from_name: 'Admin'                 // Sender's name, can be customized
        };

        console.log("Attempting to send email with parameters:", templateParams);
        console.log("EmailJS Service ID:", 'service_h4czyfx');
        console.log("EmailJS Template ID:", 'template_z8piizr');
        console.log("EmailJS User ID (Public Key):", 'LovzJI8eoKJ8O2H2e'); // This is your Public Key

        // Send email using EmailJS service with the specified template
        emailjs.send('service_h4czyfx', 'template_z8piizr', templateParams)
            .then(function(response) {
                console.log('EmailJS Success response:', response);
                // Handle success
                emailStatusMessage.textContent = 'Email sent successfully!';
                emailStatusMessage.className = 'status-message success';
                emailStatusMessage.style.display = 'block';
                
                // Reset button and close modal after a short delay
                setTimeout(() => {
                    closeEmailModal();
                }, 1500);
            }, function(error) {
                console.error('EmailJS Failed response:', error);
                // Handle error
                emailStatusMessage.textContent = `Failed to send email: ${error.text || error.message || JSON.stringify(error)}`;
                emailStatusMessage.className = 'status-message error';
                emailStatusMessage.style.display = 'block';
                
                // Reset button state
                sendEmailBtnText.textContent = 'Send';
                sendEmailSpinner.style.display = 'none';
                sendEmailBtn.disabled = false;
            });
    }

    // Function to update active state of filter buttons
    function updateFilterButtons() {
        document.querySelectorAll('.filter-button').forEach(button => {
            button.classList.remove('active');
        });
        if (currentFilter === 'all') {
            showAllUsersBtn.classList.add('active');
        } else if (currentFilter === 'approved') {
            showApprovedUsersBtn.classList.add('active');
        } else if (currentFilter === 'pending') {
            showPendingUsersBtn.classList.add('active');
        }
    }

    // Event listeners for filter buttons
    showAllUsersBtn.addEventListener('click', () => {
        currentFilter = 'all';
        loadUsers();
        updateFilterButtons();
    });

    showApprovedUsersBtn.addEventListener('click', () => {
        currentFilter = 'approved';
        loadUsers();
        updateFilterButtons();
    });

    showPendingUsersBtn.addEventListener('click', () => {
        currentFilter = 'pending';
        loadUsers();
        updateFilterButtons();
    });

    // Event listeners for email modal buttons
    cancelEmailBtn.addEventListener('click', closeEmailModal);
    sendEmailBtn.addEventListener('click', sendEmail);
    
    // Close modal when clicking outside of the modal content
    emailModal.addEventListener('click', function(e) {
        if (e.target === this) { // Check if the click was directly on the modal background
            closeEmailModal();
        }
    });

    // On page load or auth state change: check admin
    auth.onAuthStateChanged(user => {
        if (user) {
            db.ref('admins/' + user.uid).once('value').then(snapshot => {
                if (snapshot.exists() && snapshot.val() === true) {
                    loginDiv.style.display = 'none';
                    adminContent.style.display = 'block';
                    loadUsers();
                    setupRealtimeUpdates();
                    updateFilterButtons(); // Set initial active filter button
                } else {
                    auth.signOut();
                    loginDiv.style.display = 'block';
                    adminContent.style.display = 'none';
                    loginError.textContent = 'Access denied: You are not an admin.';
                }
            })
            .catch(error => {
                console.error("Firebase admin check error:", error);
                loginDiv.style.display = 'block';
                adminContent.style.display = 'none';
                loginError.textContent = `Firebase error: ${error.message}. Please try again.`;
            });
        } else {
            loginDiv.style.display = 'block';
            adminContent.style.display = 'none';
        }
    });
</script>
