<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 0.8rem;
      background-color: #2c7be5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 0.5rem;
    }
    button:hover {
      background-color: #1a68d1;
    }
    #msg {
      color: red;
      text-align: center;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
    <p id="msg"></p>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://hevzgxaicjpkboysnakt.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhldnpneGFpY2pwa2JveXNuYWt0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgxNzc3ODcsImV4cCI6MjA2Mzc1Mzc4N30.1G2m4yvU9ek-qAYZGcBN1kTtIQIPiyUkg8uQuFyEq1g'
    );

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const { error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        document.getElementById("msg").innerText = "Login failed: " + error.message;
      } else {
        window.location.href = "index.html";
      }
    }

    async function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const { error } = await supabase.auth.signUp({ email, password });

      if (error) {
        document.getElementById("msg").innerText = "Signup failed: " + error.message;
      } else {
        document.getElementById("msg").innerText = "Signup successful! Check your email.";
      }
    }
  </script>
</body>
</html>
