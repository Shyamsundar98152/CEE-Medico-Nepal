<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .bg-dots {
      background-image: radial-gradient(#4b5563 1px, transparent 1px);
      background-size: 16px 16px;
    }
    .loading-spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 1rem;
      height: 1rem;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4 bg-dots">

  <div class="bg-gray-800 p-8 rounded-2xl shadow-xl w-full max-w-sm">
    <h2 class="text-3xl font-bold mb-6 text-center text-teal-300">ðŸ‘‹ Welcome!</h2>
    <p class="text-sm text-gray-400 mb-6 text-center">
      Click the button below to sign in with your Google account.
    </p>

    <!-- Google Sign-In Button -->
    <div class="space-y-4">
      <button id="google-login-btn" class="w-full py-3 px-4 rounded-xl font-semibold bg-gray-700 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800 transition transform hover:scale-105 flex items-center justify-center space-x-2">

              <linearGradient id="paint0_linear_1_741" x1="24" y1="20" x2="24" y2="29" gradientUnits="userSpaceOnUse">

              <linearGradient id="paint1_linear_1_741" x1="24" y1="20" x2="24" y2="29" gradientUnits="userSpaceOnUse">

              <linearGradient id="paint2_linear_1_741" x1="24" y1="8" x2="24" y2="19.4" gradientUnits="userSpaceOnUse">

        </svg>
        <span id="google-login-text">Sign in with Google</span>
        <div id="google-login-spinner" class="loading-spinner hidden"></div>
      </button>
    </div>

    <!-- Status Message -->
    <p id="status" class="mt-6 text-center text-gray-400 text-sm"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    // Global variables from the environment
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    const firebaseConfig = JSON.parse(__firebase_config);
    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // DOM Elements
    const googleLoginBtn = document.getElementById("google-login-btn");
    const googleLoginText = document.getElementById("google-login-text");
    const googleLoginSpinner = document.getElementById("google-login-spinner");
    const statusMessage = document.getElementById("status");

    // Helper function to set loading state on a button
    function setLoading(button, textElement, spinnerElement, isLoading) {
      if (isLoading) {
        button.disabled = true;
        textElement.classList.add('hidden');
        spinnerElement.classList.remove('hidden');
      } else {
        button.disabled = false;
        textElement.classList.remove('hidden');
        spinnerElement.classList.add('hidden');
      }
    }

    // Function to handle Google sign-in
    const signInWithGoogle = async () => {
      const provider = new GoogleAuthProvider();
      setLoading(googleLoginBtn, googleLoginText, googleLoginSpinner, true);
      statusMessage.textContent = 'Signing in...';

      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        statusMessage.innerHTML = `<span class="text-green-400">âœ… Login successful!</span><br>Welcome, ${user.displayName || user.email}`;
        console.log("Login successful:", user);
      } catch (error) {
        console.error("Error signing in with Google:", error);
        statusMessage.textContent = `âŒ Error: ${error.message}`;
      } finally {
        setLoading(googleLoginBtn, googleLoginText, googleLoginSpinner, false);
      }
    };

    // Attach event listeners after the DOM is loaded
    window.onload = () => {
      googleLoginBtn.addEventListener('click', signInWithGoogle);
    };
  </script>
</body>
</html>
