<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CeeMedico WhatsApp Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* General Body and Font Styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            background-image: url('https://cloud.githubusercontent.com/assets/398893/15136779/4e765036-1639-11e6-9201-67e728e86f39.jpg');
            background-size: cover;
            background-attachment: fixed;
        }

        /* Chat Messages */
        .chat-message {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            margin: 0.5rem 0;
            position: relative;
            box-shadow: 0 1px 0.5px rgba(0, 0, 0, 0.13);
        }

        .self {
            background-color: #d9fdd3;
            color: black;
            margin-left: auto;
            border-top-right-radius: 0.25rem;
        }

        .other {
            background-color: #ffffff;
            color: black;
            margin-right: auto;
            border-top-left-radius: 0.25rem;
        }

        /* Loading Spinner */
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            border-top: 4px solid #075e54;
            width: 1.5rem;
            height: 1.5rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Message Details */
        .message-footer {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-top: 0.25rem;
            font-size: 0.75rem;
            color: #666;
        }

        .status-ticks {
            margin-left: 0.25rem;
            color: #4fc3f7; /* Blue ticks */
        }

        .edited {
            font-style: italic;
            font-size: 0.65rem;
            color: #999;
            margin-left: 0.25rem;
        }

        /* Typing Indicator */
        .typing-indicator {
            font-size: 0.875rem;
            color: #666;
            background: #f0f0f0;
            padding: 0.5rem;
            border-radius: 0.5rem;
        }

        /* Message Actions (Edit/Unsend) */
        .msg-actions {
            opacity: 0;
            transition: opacity 0.2s;
            position: absolute;
            right: 0.5rem;
            top: 0.25rem;
            display: flex;
            gap: 0.5rem;
        }

        .chat-message:hover .msg-actions {
            opacity: 1;
        }

        /* Modals and Overlay for mobile member list */
        .modal {
            background-color: rgba(0, 0, 0, 0.6);
        }

        #member-list-overlay {
            z-index: 40;
            background-color: #f0f2f5;
            transition: transform 0.3s ease-in-out;
            transform: translateX(-100%);
        }

        #member-list-overlay.active {
            transform: translateX(0);
        }

        /* Full height for messages container on mobile */
        @media (max-width: 768px) {
            #chat-page .flex {
                flex-direction: column;
            }
            #member-list-container {
                display: none;
            }
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Login Page -->
    <div id="login-page" class="w-full max-w-md">
        <div class="bg-white p-8 rounded-2xl shadow-2xl border border-gray-200">
            <h2 class="text-3xl font-extrabold mb-6 text-center text-green-600">CeeMedico Chat</h2>
            <button id="google-login-btn" class="w-full py-3 px-4 rounded-xl font-semibold bg-green-600 hover:bg-green-500 transition-colors flex items-center justify-center space-x-2">
                <svg class="w-5 h-5" fill="white" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm4.59-12.42L17 9.17c-.06.2-.1.41-.1.62 0 .83.67 1.5 1.5 1.5s1.5-.67 1.5-1.5-1.5-2.25-1.5-2.25l-2.25 2.25zM6.5 9.75c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5-1.5-.67-1.5-1.5.67-1.5 1.5-1.5zm5.5 3.5c1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3 1.34 3 3 3z" />
                </svg>
                <span id="google-login-text">Sign in with Google</span>
                <div id="google-login-spinner" class="loading-spinner hidden"></div>
            </button>
            <p id="status" class="mt-6 text-center text-gray-600 text-sm"></p>
        </div>
    </div>

    <!-- Chat Page -->
    <div id="chat-page" class="hidden w-full max-w-5xl flex flex-col md:flex-row gap-6 h-[85vh]">
        <!-- Member List Container for Desktop -->
        <div id="member-list-container" class="md:block w-full md:w-1/4 bg-white p-6 rounded-xl shadow-lg border border-gray-200 flex flex-col">
            <h2 class="text-xl font-bold mb-4 text-green-600">Online Members</h2>
            <ul id="member-list" class="space-y-3 overflow-y-auto flex-grow"></ul>
            <div class="mt-4 pt-4 border-t border-gray-200">
                <button id="logout-btn" class="w-full py-2 px-4 rounded-xl font-semibold bg-red-600 hover:bg-red-500 text-white">
                    Log Out
                </button>
            </div>
        </div>

        <!-- Chat Area -->
        <div id="chat-area" class="w-full md:w-3/4 flex flex-col bg-white p-6 rounded-xl shadow-lg border border-gray-200">
            <!-- Header for mobile -->
            <div class="md:hidden flex items-center justify-between mb-4">
                <h2 class="text-xl font-bold text-green-600">Chat</h2>
                <button id="members-btn" class="py-2 px-4 rounded-xl font-semibold bg-green-600 hover:bg-green-500 text-white">
                    Members
                </button>
            </div>
            
            <div id="error-message" class="text-center hidden mb-2 text-red-500"></div>
            <div id="messages-container" class="flex-1 overflow-y-auto mb-4 p-2 flex flex-col space-y-3">
                <div id="messages" class="flex flex-col space-y-3"></div>
            </div>
            <div id="typing-indicator" class="typing-indicator mb-2 hidden">Someone is typing...</div>
            <div class="flex gap-3">
                <input id="message-input" type="text" placeholder="Type a message..." class="flex-1 p-3 rounded-3xl bg-gray-100 focus:outline-none focus:ring-2 focus:ring-green-500" />
                <button id="send-btn" class="bg-green-600 hover:bg-green-500 p-3 rounded-full font-semibold transition-colors">
                    <svg class="w-6 h-6" fill="white" viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Mobile Member List Overlay -->
    <div id="member-list-overlay" class="fixed inset-0 hidden">
        <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-200 flex flex-col h-full w-3/4">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-bold text-green-600">Online Members</h2>
                <button id="close-members-btn" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <ul id="member-list-mobile" class="space-y-3 overflow-y-auto flex-grow"></ul>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal fixed inset-0 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-md">
            <h3 class="text-xl font-bold mb-4">Edit Message</h3>
            <input id="edit-input" type="text" class="w-full p-3 rounded-xl text-gray-900 mb-4 focus:outline-none focus:ring-2 focus:ring-green-500" />
            <div class="flex justify-end gap-2">
                <button id="edit-cancel-btn" class="py-2 px-4 rounded-xl bg-gray-200 hover:bg-gray-300">Cancel</button>
                <button id="edit-save-btn" class="py-2 px-4 rounded-xl bg-green-600 hover:bg-green-500 text-white">Save</button>
            </div>
        </div>
    </div>

    <!-- Unsend Modal -->
    <div id="unsend-modal" class="modal fixed inset-0 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-md">
            <h3 class="text-xl font-bold mb-4">Unsend Message</h3>
            <p class="text-gray-600 mb-4">Are you sure you want to unsend this message? It will be removed for everyone.</p>
            <div class="flex justify-end gap-2">
                <button id="unsend-cancel-btn" class="py-2 px-4 rounded-xl bg-gray-200 hover:bg-gray-300">Cancel</button>
                <button id="unsend-confirm-btn" class="py-2 px-4 rounded-xl bg-red-600 hover:bg-red-500 text-white">Unsend</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getDatabase, ref, set, onValue, push, update } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

        // IMPORTANT: In a real environment, DO NOT hardcode your Firebase config.
        // It should be passed in via a secure mechanism.
        const firebaseConfig = {
            apiKey: "AIzaSyAvDLQZvlzJVeLaIAgntPiCit65DeeBgYQ",
            authDomain: "cee-medico-nepal-chat.firebaseapp.com",
            databaseURL: "https://cee-medico-nepal-chat-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "cee-medico-nepal-chat",
            storageBucket: "cee-medico-nepal-chat.appspot.com",
            messagingSenderId: "97605756433",
            appId: "1:97605756433:web:0fd8c595f6dfa18f00f3b0",
            measurementId: "G-QFJPC7489G"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // DOM Elements
        const loginPage = document.getElementById("login-page");
        const chatPage = document.getElementById("chat-page");
        const googleLoginBtn = document.getElementById("google-login-btn");
        const googleLoginText = document.getElementById("google-login-text");
        const googleLoginSpinner = document.getElementById("google-login-spinner");
        const statusMessage = document.getElementById("status");
        const memberListEl = document.getElementById("member-list");
        const memberListMobileEl = document.getElementById("member-list-mobile");
        const messagesEl = document.getElementById("messages");
        const messagesContainer = document.getElementById("messages-container");
        const messageInput = document.getElementById("message-input");
        const sendBtn = document.getElementById("send-btn");
        const typingIndicator = document.getElementById("typing-indicator");
        const errorEl = document.getElementById("error-message");
        const logoutBtn = document.getElementById("logout-btn");
        const membersBtn = document.getElementById("members-btn");
        const closeMembersBtn = document.getElementById("close-members-btn");
        const memberListOverlay = document.getElementById("member-list-overlay");

        // Modal elements
        const editModal = document.getElementById("edit-modal");
        const editInput = document.getElementById("edit-input");
        const editSaveBtn = document.getElementById("edit-save-btn");
        const editCancelBtn = document.getElementById("edit-cancel-btn");
        const unsendModal = document.getElementById("unsend-modal");
        const unsendConfirmBtn = document.getElementById("unsend-confirm-btn");
        const unsendCancelBtn = document.getElementById("unsend-cancel-btn");

        let currentUser = null;
        let typingTimeout = null;
        let messageToEditId = null;
        let messageToUnsendId = null;

        // --- Helper Functions ---

        // Sets loading state for the login button
        function setLoading(isLoading) {
            googleLoginBtn.disabled = isLoading;
            googleLoginText.classList.toggle('hidden', isLoading);
            googleLoginSpinner.classList.toggle('hidden', !isLoading);
        }

        // Displays a temporary error message
        function showError(message) {
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
            setTimeout(() => errorEl.classList.add('hidden'), 5000);
        }

        // Formats the timestamp for display
        function formatTimestamp(timestamp) {
            if (!timestamp) return '';
            const date = new Date(timestamp);
            const today = new Date();
            const isToday = date.toDateString() === today.toDateString();
            return isToday ? date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : `${date.toLocaleDateString()} ${date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
        }

        // Scrolls the chat container to the bottom
        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Displays a message on the screen
        function displayMessage(id, msg) {
            if (!msg || !msg.uid) return;
            let msgEl = document.getElementById(id);
            const isSelf = msg.uid === currentUser?.uid;

            // If message element doesn't exist, create it
            if (!msgEl) {
                msgEl = document.createElement('div');
                msgEl.id = id;
                msgEl.className = `chat-message ${isSelf ? 'self' : 'other'}`;
                messagesEl.appendChild(msgEl);
            }

            // Update inner HTML
            const statusTicks = isSelf ? (msg.read ? '‚úî‚úî' : (msg.delivered ? '‚úî‚úî' : '‚úî')) : '';
            const editedText = msg.edited ? '<span class="edited">(edited)</span>' : '';
            const messageContent = msg.deleted ? 'This message was unsent' : msg.text;

            msgEl.innerHTML = `
                ${!isSelf ? `<div class="font-bold text-sm text-gray-800 mb-1">${msg.name || 'Unknown User'}</div>` : ''}
                <div class="flex items-end">
                    <span>${messageContent}</span>
                    <div class="message-footer ml-2">
                        <span>${formatTimestamp(msg.timestamp)}</span>
                        ${statusTicks ? `<span class="status-ticks">${statusTicks}</span>` : ''}
                        ${editedText}
                    </div>
                </div>
                ${isSelf && !msg.deleted ? `
                    <div class="msg-actions">
                        <button onclick="window.editMessage('${id}')" class="text-gray-500 hover:text-gray-700">‚úèÔ∏è</button>
                        <button onclick="window.unsendMessage('${id}')" class="text-gray-500 hover:text-gray-700">üóëÔ∏è</button>
                    </div>` : ''}
            `;
            
            // For a newly added message, scroll to the bottom
            if (!document.getElementById(id)) {
                scrollToBottom();
            }
        }

        // --- Core Application Logic ---

        // Handles user authentication state changes
        onAuthStateChanged(auth, user => {
            if (user) {
                currentUser = user;
                loginPage.classList.add('hidden');
                chatPage.classList.remove('hidden');
                loadMembers();
                loadMessages();
                updateUserStatus();
            } else {
                loginPage.classList.remove('hidden');
                chatPage.classList.add('hidden');
                memberListEl.innerHTML = '';
                memberListMobileEl.innerHTML = '';
                messagesEl.innerHTML = '';
                currentUser = null;
            }
        });

        // Google Sign-In
        googleLoginBtn.addEventListener('click', async () => {
            setLoading(true);
            statusMessage.textContent = "Signing in...";
            const provider = new GoogleAuthProvider();
            try {
                const result = await signInWithPopup(auth, provider);
                const userRef = ref(db, 'users/' + result.user.uid);
                await set(userRef, {
                    name: result.user.displayName || 'Unknown User',
                    photoURL: result.user.photoURL || '',
                    email: result.user.email || '', // Added email to the user data
                    lastActive: Date.now()
                });
                statusMessage.textContent = "Signed in successfully!";
            } catch (err) {
                showError(`Sign-in failed: ${err.message}`);
                console.error('Sign-in error:', err);
            } finally {
                setLoading(false);
            }
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            signOut(auth);
        });

        // Updates user's online status
        function updateUserStatus() {
            if (!currentUser) return;
            const userStatusRef = ref(db, 'users/' + currentUser.uid + '/lastActive');
            onValue(userStatusRef, (snapshot) => {
                if (snapshot.exists()) {
                    set(userStatusRef, Date.now());
                }
            }, { onlyOnce: true });
            setInterval(() => {
                if (currentUser) {
                    set(userStatusRef, Date.now()).catch(console.error);
                }
            }, 30000);
        }

        // Loads and listens for all members
        function loadMembers() {
            onValue(ref(db, 'users/'), snapshot => {
                memberListEl.innerHTML = '';
                memberListMobileEl.innerHTML = '';
                const users = snapshot.val() || {};
                for (const uid in users) {
                    const user = users[uid];
                    const isOnline = Date.now() - (user.lastActive || 0) < 60000;
                    const li = document.createElement('li');
                    li.className = `p-3 rounded-lg hover:bg-gray-100 transition-colors flex items-center space-x-3 ${isOnline ? 'text-green-600' : 'text-gray-600'}`;
                    li.innerHTML = `
                        <img src="${user.photoURL || 'https://via.placeholder.com/40x40.png?text=User'}" class="w-10 h-10 rounded-full" alt="Avatar">
                        <div>
                            <span class="font-semibold">${user.name || 'Unknown User'}</span>
                            <div class="text-xs text-gray-500">${user.email || ''}</div>
                            <div class="text-sm ${isOnline ? 'text-green-500' : 'text-gray-400'}">${isOnline ? 'Online' : 'Offline'}</div>
                        </div>
                    `;
                    memberListEl.appendChild(li.cloneNode(true));
                    memberListMobileEl.appendChild(li);
                }
            }, (err) => {
                showError(`Failed to load members: ${err.message}`);
                console.error('Member load error:', err);
            });
        }

        // Loads all messages and listens for real-time changes
        function loadMessages() {
            onValue(ref(db, 'messages/'), (snapshot) => {
                const allMessages = [];
                snapshot.forEach(child => {
                    allMessages.push({ key: child.key, ...child.val() });
                });

                // Sort messages by timestamp
                allMessages.sort((a, b) => a.timestamp - b.timestamp);

                messagesEl.innerHTML = '';
                allMessages.forEach(msg => displayMessage(msg.key, msg));
                scrollToBottom();

            }, (err) => {
                showError(`Failed to load messages: ${err.message}`);
                console.error('Message load error:', err);
            });
        }

        // Send message
        sendBtn.addEventListener('click', () => {
            const text = messageInput.value.trim();
            if (!text || !currentUser) return;
            const newMsgRef = push(ref(db, 'messages/'));
            set(newMsgRef, {
                uid: currentUser.uid,
                name: currentUser.displayName,
                text: text,
                timestamp: Date.now(),
                edited: false,
                deleted: false,
                delivered: false,
                read: false
            }).then(() => {
                messageInput.value = '';
                scrollToBottom();
            }).catch(err => {
                showError(`Error sending message: ${err.message}`);
                console.error('Error sending message:', err);
            });
        });

        // Edit message function
        window.editMessage = function(id) {
            messageToEditId = id;
            const msgEl = document.getElementById(id);
            const currentText = msgEl.querySelector('span').textContent;
            editInput.value = currentText;
            editModal.classList.remove('hidden');
        };

        // Unsend message function
        window.unsendMessage = function(id) {
            messageToUnsendId = id;
            unsendModal.classList.remove('hidden');
        };

        // Edit modal actions
        editSaveBtn.addEventListener('click', () => {
            const newText = editInput.value.trim();
            if (messageToEditId && newText) {
                update(ref(db, 'messages/' + messageToEditId), {
                    text: newText,
                    edited: true
                }).catch(err => showError(`Failed to edit message: ${err.message}`));
            }
            editModal.classList.add('hidden');
        });

        editCancelBtn.addEventListener('click', () => {
            editModal.classList.add('hidden');
        });

        // Unsend modal actions
        unsendConfirmBtn.addEventListener('click', () => {
            if (messageToUnsendId) {
                update(ref(db, 'messages/' + messageToUnsendId), {
                    deleted: true
                }).catch(err => showError(`Failed to unsend message: ${err.message}`));
            }
            unsendModal.classList.add('hidden');
        });

        unsendCancelBtn.addEventListener('click', () => {
            unsendModal.classList.add('hidden');
        });
        
        // Listen for Enter key to send message
        messageInput.addEventListener('keypress', e => {
            if (e.key === 'Enter') {
                sendBtn.click();
            }
        });

        // --- Mobile-specific logic ---

        // Show member list overlay
        membersBtn.addEventListener('click', () => {
            memberListOverlay.classList.remove('hidden');
            memberListOverlay.classList.add('flex');
            // Give it a small delay to allow the `display: flex` to apply before the transition starts
            setTimeout(() => memberListOverlay.classList.add('active'), 10);
        });

        // Close member list overlay
        closeMembersBtn.addEventListener('click', () => {
            memberListOverlay.classList.remove('active');
            setTimeout(() => memberListOverlay.classList.remove('flex', 'hidden'), 300);
        });
    </script>
</body>
</html>
