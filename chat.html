<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Login | CeeMedico Nepal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .bg-dots {
      background-image: radial-gradient(#4b5563 1px, transparent 1px);
      background-size: 16px 16px;
    }
    .loading-spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 1rem;
      height: 1rem;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4 bg-dots">

  <div class="bg-gray-800 p-8 rounded-2xl shadow-xl w-full max-w-sm">
    <h2 class="text-3xl font-bold mb-6 text-center text-teal-300">üëã Welcome!</h2>
    <p class="text-sm text-gray-400 mb-6 text-center">
      Click the button below to sign in with your Google account.
    </p>

    <!-- Google Sign-In Button -->
    <div class="space-y-4">
      <button id="google-login-btn" class="w-full py-3 px-4 rounded-xl font-semibold bg-gray-700 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800 transition transform hover:scale-105 flex items-center justify-center space-x-2">
        <svg class="w-5 h-5" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M44.5 20H24V28.8L35.6 29C34.7 34.1 30.1 37.6 24 37.6C18.1 37.6 13.1 32.8 13.1 26.9C13.1 21 18.1 16.2 24 16.2C27.1 16.2 29.8 17.5 32 19.4L37.9 13.5C34.1 10.1 29.3 8 24 8C13.7 8 5.2 16.5 5.2 26.9C5.2 37.3 13.7 45.8 24 45.8C35.1 45.8 44.5 36.9 44.5 26.9V20Z" fill="#4285F4"/>
        </svg>
        <span id="google-login-text">Sign in with Google</span>
        <div id="google-login-spinner" class="loading-spinner hidden"></div>
      </button>
    </div>

    <!-- Status Message -->
    <p id="status" class="mt-6 text-center text-gray-400 text-sm"></p>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAvDLQZvlzJVeLaIAgntPiCit65DeeBgYQ",
      authDomain: "cee-medico-nepal-chat.firebaseapp.com",
      databaseURL: "https://cee-medico-nepal-chat-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "cee-medico-nepal-chat",
      storageBucket: "cee-medico-nepal-chat.appspot.com",
      messagingSenderId: "97605756433",
      appId: "1:97605756433:web:0fd8c595f6dfa18f00f3b0",
      measurementId: "G-QFJPC7489G"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const database = getDatabase(app);

    // DOM elements
    const googleLoginBtn = document.getElementById("google-login-btn");
    const googleLoginText = document.getElementById("google-login-text");
    const googleLoginSpinner = document.getElementById("google-login-spinner");
    const statusMessage = document.getElementById("status");

    // Loading function
    function setLoading(isLoading) {
      if(isLoading){
        googleLoginBtn.disabled = true;
        googleLoginText.classList.add('hidden');
        googleLoginSpinner.classList.remove('hidden');
      } else {
        googleLoginBtn.disabled = false;
        googleLoginText.classList.remove('hidden');
        googleLoginSpinner.classList.add('hidden');
      }
    }

    // Google Sign-In
    googleLoginBtn.addEventListener('click', async () => {
      const provider = new GoogleAuthProvider();
      setLoading(true);
      statusMessage.textContent = "Signing in...";

      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        // Save user in Realtime Database
        set(ref(database, 'users/' + user.uid), {
          name: user.displayName,
          email: user.email,
          photoURL: user.photoURL
        });

        statusMessage.innerHTML = `‚úÖ Welcome, ${user.displayName || user.email}`;
      } catch (error) {
        console.error("Google Sign-In Error:", error);
        statusMessage.textContent = `‚ùå Error: ${error.message}`;
      } finally {
        setLoading(false);
      }
    });
  </script>
</body>
</html>
