<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phone Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>
  <h2>üì± Login with Phone</h2>
  <input type="text" id="phone" placeholder="+9779812345678"><br><br>
  <button onclick="sendOTP()">Send OTP</button><br><br>

  <input type="text" id="otp" placeholder="Enter OTP"><br><br>
  <button onclick="verifyOTP()">Verify OTP</button>

  <!-- Invisible recaptcha lives here (hidden) -->
  <div id="recaptcha-container"></div>

  <p id="status"></p>

  <script>
    // ‚úÖ Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAvDLQZvlzJVeLaIAgntPiCit65DeeBgYQ",
      authDomain: "cee-medico-nepal-chat.firebaseapp.com",
      projectId: "cee-medico-nepal-chat",
      storageBucket: "cee-medico-nepal-chat.appspot.com",
      messagingSenderId: "97605756433",
      appId: "1:97605756433:web:0fd8c595f6dfa18f00f3b0"
    };

    // ‚úÖ Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.getAuth(app);

    let confirmationResult;

    // ‚úÖ Setup invisible recaptcha
    window.recaptchaVerifier = new firebase.RecaptchaVerifier('recaptcha-container', {
      'size': 'invisible'
    }, auth);

    function sendOTP() {
      const phoneNumber = document.getElementById("phone").value;
      const appVerifier = window.recaptchaVerifier;

      firebase.signInWithPhoneNumber(auth, phoneNumber, appVerifier)
        .then((result) => {
          confirmationResult = result;
          document.getElementById("status").innerText = "OTP sent!";
        })
        .catch((error) => {
          console.error(error);
          document.getElementById("status").innerText = error.message;
        });
    }

    function verifyOTP() {
      const code = document.getElementById("otp").value;
      confirmationResult.confirm(code)
        .then((result) => {
          const user = result.user;
          document.getElementById("status").innerText = "‚úÖ Login success: " + user.phoneNumber;
        })
        .catch((error) => {
          console.error(error);
          document.getElementById("status").innerText = "‚ùå Wrong code: " + error.message;
        });
    }
  </script>
</body>
</html>
