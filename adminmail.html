<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Email Sender</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 20px;
            color: var(--dark);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .table-responsive {
            overflow-x: auto;
            margin-bottom: 30px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--light-gray);
        }
        
        th {
            background-color: var(--primary);
            color: white;
            font-weight: 500;
        }
        
        tr:hover {
            background-color: rgba(67, 97, 238, 0.05);
        }
        
        .btn {
            padding: 8px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary);
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: modalFadeIn 0.3s ease-out;
        }
        
        @keyframes modalFadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--light-gray);
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        
        .status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        
        .success {
            background-color: rgba(46, 204, 113, 0.2);
            color: #27ae60;
        }
        
        .error {
            background-color: rgba(247, 37, 133, 0.2);
            color: var(--danger);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            th, td {
                padding: 8px 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-users"></i> User Email Sender</h1>
        
        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <tr>
                        <td colspan="4">Loading users...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Email Modal -->
    <div id="emailModal" class="modal">
        <div class="modal-content">
            <h2><i class="fas fa-envelope"></i> Send Email</h2>
            <div class="form-group">
                <label>To:</label>
                <p><strong id="recipientName"></strong> &lt;<span id="recipientEmail"></span>&gt;</p>
            </div>
            
            <div class="form-group">
                <label for="emailSubject">Subject:</label>
                <input type="text" id="emailSubject" placeholder="Email subject">
            </div>
            
            <div class="form-group">
                <label for="emailMessage">Message:</label>
                <textarea id="emailMessage" placeholder="Write your message here..."></textarea>
            </div>
            
            <div class="modal-footer">
                <button id="cancelBtn" class="btn">Cancel</button>
                <button id="sendBtn" class="btn btn-primary">
                    <span id="sendBtnText">Send</span>
                    <span id="sendSpinner" class="loading" style="display: none;"></span>
                </button>
            </div>
            
            <div id="statusMessage" class="status-message"></div>
        </div>
    </div>

    <!-- Firebase and EmailJS Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB66MZa0WZk3WPydcjmCDu7P_CE0FD60ug",
            authDomain: "login-2f07b.firebaseapp.com",
            databaseURL: "https://login-2f07b-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "login-2f07b",
            storageBucket: "login-2f07b.firebasestorage.app",
            messagingSenderId: "709252763741",
            appId: "1:709252763741:web:b3902697cc9c8b157a7db4",
            measurementId: "G-G7ZY1MJ106"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // Initialize EmailJS with your user ID
        emailjs.init("LovzJI8eoKJ8O2H2e");

        // DOM elements
        const usersTableBody = document.getElementById('usersTableBody');
        const emailModal = document.getElementById('emailModal');
        const cancelBtn = document.getElementById('cancelBtn');
        const sendBtn = document.getElementById('sendBtn');
        const sendBtnText = document.getElementById('sendBtnText');
        const sendSpinner = document.getElementById('sendSpinner');
        const statusMessage = document.getElementById('statusMessage');
        const recipientName = document.getElementById('recipientName');
        const recipientEmail = document.getElementById('recipientEmail');
        const emailSubject = document.getElementById('emailSubject');
        const emailMessage = document.getElementById('emailMessage');

        // Current selected user for email
        let currentUser = null;

        // Load users from Firebase
        function loadUsers() {
            usersTableBody.innerHTML = '<tr><td colspan="4">Loading users...</td></tr>';
            
            db.ref('users').once('value')
                .then(snapshot => {
                    const users = snapshot.val();
                    if (!users) {
                        usersTableBody.innerHTML = '<tr><td colspan="4">No users found.</td></tr>';
                        return;
                    }
                    
                    usersTableBody.innerHTML = '';
                    Object.keys(users).forEach(uid => {
                        const user = users[uid];
                        
                        const tr = document.createElement('tr');
                        
                        // Name cell
                        const tdName = document.createElement('td');
                        tdName.textContent = user.name || 'No name';
                        tr.appendChild(tdName);
                        
                        // Email cell
                        const tdEmail = document.createElement('td');
                        tdEmail.textContent = user.email || 'No email';
                        tr.appendChild(tdEmail);
                        
                        // Status cell
                        const tdStatus = document.createElement('td');
                        const statusBadge = document.createElement('span');
                        statusBadge.style.padding = '5px 10px';
                        statusBadge.style.borderRadius = '20px';
                        statusBadge.style.fontSize = '12px';
                        
                        if (user.isApproved === true) {
                            statusBadge.style.backgroundColor = 'rgba(46, 204, 113, 0.2)';
                            statusBadge.style.color = '#27ae60';
                            statusBadge.innerHTML = '<i class="fas fa-check-circle"></i> Approved';
                        } else {
                            statusBadge.style.backgroundColor = 'rgba(247, 37, 133, 0.2)';
                            statusBadge.style.color = 'var(--danger)';
                            statusBadge.innerHTML = '<i class="fas fa-times-circle"></i> Pending';
                        }
                        
                        tdStatus.appendChild(statusBadge);
                        tr.appendChild(tdStatus);
                        
                        // Actions cell
                        const tdActions = document.createElement('td');
                        const emailButton = document.createElement('button');
                        emailButton.className = 'btn btn-primary';
                        emailButton.innerHTML = '<i class="fas fa-envelope"></i> Email';
                        emailButton.onclick = () => openEmailModal(user);
                        
                        tdActions.appendChild(emailButton);
                        tr.appendChild(tdActions);
                        
                        usersTableBody.appendChild(tr);
                    });
                })
                .catch(error => {
                    usersTableBody.innerHTML = `<tr><td colspan="4" style="color:var(--danger);">Error loading users: ${error.message}</td></tr>`;
                });
        }

        // Open email modal with user data
        function openEmailModal(user) {
            currentUser = user;
            recipientName.textContent = user.name || 'User';
            recipientEmail.textContent = user.email;
            emailSubject.value = '';
            emailMessage.value = '';
            statusMessage.style.display = 'none';
            emailModal.style.display = 'flex';
        }

        // Close email modal
        function closeEmailModal() {
            emailModal.style.display = 'none';
            currentUser = null;
        }

        // Send email using EmailJS
        function sendEmail() {
            const subject = emailSubject.value.trim();
            const message = emailMessage.value.trim();
            
            if (!subject || !message) {
                statusMessage.textContent = 'Please enter both subject and message';
                statusMessage.className = 'status-message error';
                statusMessage.style.display = 'block';
                return;
            }
            
            // Show loading state
            sendBtnText.textContent = 'Sending...';
            sendSpinner.style.display = 'inline-block';
            sendBtn.disabled = true;
            statusMessage.style.display = 'none';
            
            // Prepare email parameters
            const templateParams = {
                to_name: currentUser.name || 'User',
                to_email: currentUser.email,
                subject: subject,
                message: message,
                from_name: 'Admin'
            };
            
            // Send email using EmailJS
            emailjs.send('service_h4czyfx', 'template_un3p7tx', templateParams)
                .then(function(response) {
                    statusMessage.textContent = 'Email sent successfully!';
                    statusMessage.className = 'status-message success';
                    statusMessage.style.display = 'block';
                    
                    // Reset form and close after delay
                    setTimeout(() => {
                        closeEmailModal();
                        sendBtnText.textContent = 'Send';
                        sendSpinner.style.display = 'none';
                        sendBtn.disabled = false;
                    }, 1500);
                }, function(error) {
                    statusMessage.textContent = `Failed to send email: ${error.text || error.message}`;
                    statusMessage.className = 'status-message error';
                    statusMessage.style.display = 'block';
                    
                    sendBtnText.textContent = 'Send';
                    sendSpinner.style.display = 'none';
                    sendBtn.disabled = false;
                });
        }

        // Event listeners
        cancelBtn.addEventListener('click', closeEmailModal);
        sendBtn.addEventListener('click', sendEmail);
        
        // Close modal when clicking outside
        emailModal.addEventListener('click', function(e) {
            if (e.target === this) {
                closeEmailModal();
            }
        });

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Check auth state
            auth.onAuthStateChanged(user => {
                if (user) {
                    // Check if user is admin
                    db.ref('admins/' + user.uid).once('value')
                        .then(snapshot => {
                            if (snapshot.exists() && snapshot.val() === true) {
                                // Load users if admin
                                loadUsers();
                            } else {
                                // Not admin - show error
                                usersTableBody.innerHTML = '<tr><td colspan="4" style="color:var(--danger);">Access denied: You are not an admin.</td></tr>';
                            }
                        });
                } else {
                    // Not logged in - show error
                    usersTableBody.innerHTML = '<tr><td colspan="4" style="color:var(--danger);">Please log in to access this page.</td></tr>';
                }
            });
        });
    </script>
</body>
</html>
