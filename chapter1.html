    <title>Chapter 1 - Kinematics | CEE Medico Nepal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .quiz-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .quiz-container h2 {
            color: #333;
        }
        .result {
            display: none;
            margin-top: 10px;
        }
        .explanation {
            display: none;
            margin-top: 10px;
            font-style: italic;
        }
        button {
            margin-top: 10px;

<body>

<div id="quiz">
    <!-- Each question -->
</div>

<script>
    const quizData = [
   
   
  {
    question: "1. Which of the following is a strong electrolyte?",
    options: ["A) Acetic acid", "B) Ammonia", "C) Sodium chloride", "D) Water"],
    correct: 2,
    explanation: "Sodium chloride completely dissociates in water, making it a strong electrolyte."
  },
  {
    question: "2. The pH of a neutral solution at 25 degree C is:",
    options: ["A) 0", "B) 1", "C) 7", "D) 14"],
    correct: 2,
    explanation: "At 25°C, the concentration of H⁺ and OH⁻ in neutral water is 10⁻⁷ M, so pH = 7."
  },
  {
    question: "3. What is the conjugate base of H2SO4?",
    options: ["A) SO₄²⁻", "B) HSO₄⁻", "C) H₂SO₃", "D) HSO₃⁻"],
    correct: 1,
    explanation: "When H₂SO₄ donates one proton, it forms HSO₄⁻, which is its conjugate base."
  },
  {
    question: "4. A buffer solution resists change in:",
    options: ["A) Volume", "B) pH", "C) Temperature", "D) Mass"],
    correct: 1,
    explanation: "Buffers resist changes in pH when small amounts of acid or base are added."
  },
  {
    question: "5. What is the pH of 0.01 M HCl solution?",
    options: ["A) 2", "B) 4", "C) 7", "D) 12"],
    correct: 0,
    explanation: "HCl is a strong acid. pH = -log(0.01) = 2."
  },
  {
    question: "6. The value of Kw at 25 degree C is:",
    options: ["A) 1 × 10⁻¹⁴", "B) 1 × 10⁻⁷", "C) 1 × 10⁻¹", "D) 1"],
    correct: 0,
    explanation: "At 25°C, the ionic product of water Kw = [H⁺][OH⁻] = 1 × 10⁻¹⁴."
  },
  {
    question: "7. Which of the following is not an Arrhenius acid?",
    options: ["A) HCl", "B) CH₃COOH", "C) NaOH", "D) H₂SO₄"],
    correct: 2,
    explanation: "NaOH is a base, not an acid."
  },
  {
    question: "8. The pH of a solution is 3. The concentration of H+ is:",
    options: ["A) 10⁻³ M", "B) 10³ M", "C) 0.3 M", "D) 3 M"],
    correct: 0,
    explanation: "pH = -log[H+] ⇒ [H+] = 10^-3 M."
  },
  {
    question: "9. Which solution has the highest pH?",
    options: ["A) 0.1 M HCl", "B) 0.1 M NaOH", "C) 0.1 M CH₃COOH", "D) 0.1 M NH₄Cl"],
    correct: 1,
    explanation: "NaOH is a strong base and gives the highest pH among the options."
  },
  {
    question: "10. What is the common ion effect?",
    options: ["A) Addition of unrelated ions", "B) Decrease in dissociation of weak electrolyte by adding a common ion", "C) Increase in ionization", "D) No change in equilibrium"],
    correct: 1,
    explanation: "The common ion effect suppresses the dissociation of a weak electrolyte."
  },
  {
    question: "11. Which is a Bronsted-Lowry base?",
    options: ["A) HCl", "B) NH₃", "C) HNO₃", "D) CH₃COOH"],
    correct: 1,
    explanation: "A Bronsted base accepts a proton. NH₃ can accept H⁺, so it is a base."
  },
  {
    question: "12. The conjugate acid of NH3 is:",
    options: ["A) NH₄⁺", "B) NH₂⁻", "C) NH₃⁺", "D) N₂"],
    correct: 0,
    explanation: "When NH₃ accepts a proton, it becomes NH₄⁺, its conjugate acid."
  },
  {
    question: "13. Which pair forms a buffer?",
    options: ["A) HCl and NaCl", "B) NH₄OH and NH₄Cl", "C) NaOH and NaCl", "D) CH₃COOH and NaOH"],
    correct: 1,
    explanation: "NH₄OH is a weak base and NH₄Cl is its salt, forming a buffer."
  },
  {
    question: "14. What is the pH of a neutral buffer?",
    options: ["A) 1", "B) 7", "C) 9", "D) 14"],
    correct: 1,
    explanation: "A neutral buffer has a pH around 7."
  },
  {
    question: "15. Which acid has the lowest pKa value?",
    options: ["A) HCl", "B) CH₃COOH", "C) H₂CO₃", "D) HCN"],
    correct: 0,
    explanation: "HCl is a strong acid with very low pKa value."
  },
  {
    question: "16. A solution with pH = 5 is:",
    options: ["A) Basic", "B) Neutral", "C) Acidic", "D) None"],
    correct: 2,
    explanation: "pH less than 7 indicates an acidic solution."
  },
  {
    question: "17. The Henderson-Hasselbalch equation is used to calculate:",
    options: ["A) Ka", "B) pKa", "C) pH of buffer", "D) Kw"],
    correct: 2,
    explanation: "The Henderson-Hasselbalch equation gives pH of buffer solution."
  },
  {
    question: "18. Which one is a weak acid?",
    options: ["A) HCl", "B) HNO₃", "C) CH₃COOH", "D) H₂SO₄"],
    correct: 2,
    explanation: "CH₃COOH (acetic acid) is a weak acid."
  },
  {
    question: "19. Which of the following has highest [H⁺]?",
    options: ["A) pH 2", "B) pH 3", "C) pH 6", "D) pH 7"],
    correct: 0,
    explanation: "Lower the pH, higher the hydrogen ion concentration."
  },
  {
    question: "20. What is the pH of 0.001 M NaOH?",
    options: ["A) 11", "B) 3", "C) 7", "D) 1"],
    correct: 0,
    explanation: "[OH⁻] = 10⁻³ M → pOH = 3 → pH = 14 - 3 = 11."
  },
  {
    question: "21. Which of the following will not affect the pH of a buffer?",
    options: ["A) Addition of strong acid", "B) Addition of water", "C) Addition of base", "D) Dilution"],
    correct: 1,
    explanation: "Adding water dilutes the solution but doesn't significantly affect the pH of a buffer."
  },
  {
    question: "22. Which of the following is correct for a basic solution?",
    options: ["A) pH < 7", "B) [H⁺] > [OH⁻]", "C) pH > 7", "D) [H⁺] = [OH⁻]"],
    correct: 2,
    explanation: "A basic solution has a pH greater than 7 and [OH-] > [H+]."
  },
  {
    question: "23. A solution has pOH = 4. Its pH is:",
    options: ["A) 4", "B) 10", "C) 7", "D) 14"],
    correct: 1,
    explanation: "pH + pOH = 14 → pH = 14 - 4 = 10."
  },
  {
    question: "24. Which of the following is a weak base?",
    options: ["A) NaOH", "B) NH₃", "C) KOH", "D) Ca(OH)₂"],
    correct: 1,
    explanation: "Ammonia (NH₃) is a weak base; others are strong bases."
  },
  {
    question: "25. What is the pKa of an acid if pH = pKa?",
    options: ["A) [Acid] > [Salt]", "B) [Acid] < [Salt]", "C) [Acid] = [Salt]", "D) Buffer is unstable"],
    correct: 2,
    explanation: "According to Henderson-Hasselbalch equation, pH = pKa when [acid] = [salt]."
  },
  {
    question: "26. Which of the following is a Lewis base?",
    options: ["A) BF₃", "B) HCl", "C) NH₃", "D) HNO₃"],
    correct: 2,
    explanation: "NH₃ donates a lone pair of electrons; it is a Lewis base."
  },
  {
    question: "27. Which of the following is the most acidic?",
    options: ["A) HCl", "B) CH₃COOH", "C) H₂CO₃", "D) HCN"],
    correct: 0,
    explanation: "HCl is a strong acid and most acidic among the options."
  },
  {
    question: "28. What is the ionization constant of water (Kw) at 25°C?",
    options: ["A) 10⁻¹⁴", "B) 10⁻⁷", "C) 10⁻¹", "D) 1"],
    correct: 0,
    explanation: "Kw = [H⁺][OH⁻] = 1 × 10⁻¹⁴ at 25°C."
  },
  {
    question: "29. Which one is not a buffer system?",
    options: ["A) CH₃COOH + CH₃COONa", "B) NH₃ + NH₄Cl", "C) HCl + NaCl", "D) H₂CO₃ + NaHCO₃"],
    correct: 2,
    explanation: "HCl is a strong acid; HCl + NaCl does not form a buffer."
  },
  {
    question: "30. A solution contains 0.1 M CH3COOH and 0.1 M CH3COONa. Its pH is close to:",
    options: ["A) 3", "B) 7", "C) 4.74", "D) 10"],
    correct: 2,
    explanation: "This is an acidic buffer with pH ≈ pKa of acetic acid, which is 4.74."
  },
  {
    question: "31. The Ka value of a weak acid is 1 * 10^-5. The pKa is:",
    options: ["A) 10", "B) 7", "C) 5", "D) 1"],
    correct: 2,
    explanation: "pKa = -log(Ka) = -log(10⁻⁵) = 5."
  },
  {
    question: "32. A solution with [OH-] = 10^-4 M has pH:",
    options: ["A) 10", "B) 4", "C) 7", "D) 9"],
    correct: 0,
    explanation: "pOH = 4 → pH = 14 - 4 = 10."
  },
  {
    question: "33. Which of the following is a triprotic acid?",
    options: ["A) HCl", "B) H₂SO₄", "C) HNO₃", "D) H₃PO₄"],
    correct: 3,
    explanation: "H₃PO₄ has three ionizable H⁺ ions — it's a triprotic acid."
  },
  {
    question: "34. Amphoteric substances can:",
    options: ["A) Act as acid only", "B) Act as base only", "C) Act as both acid and base", "D) Do not react"],
    correct: 2,
    explanation: "Amphoteric substances like H₂O can act as both acids and bases."
  },
  {
    question: "35. Which statement is true for a weak electrolyte?",
    options: ["A) Completely dissociates", "B) Conducts electricity strongly", "C) Partially ionizes", "D) Forms precipitate"],
    correct: 2,
    explanation: "Weak electrolytes partially dissociate in solution."
  },
  {
    question: "36. Ionization of acetic acid is suppressed by adding:",
    options: ["A) HCl", "B) NaOH", "C) CH₃COONa", "D) NH₄Cl"],
    correct: 2,
    explanation: "Common ion effect due to CH₃COONa suppresses ionization of CH₃COOH."
  },
  {
    question: "37. Which of the following is an example of a Lewis acid?",
    options: ["A) NH₃", "B) H₂O", "C) AlCl₃", "D) OH⁻"],
    correct: 2,
    explanation: "AlCl₃ can accept electron pairs, making it a Lewis acid."
  },
  {
    question: "38. A solution with pH = 1 is how many times more acidic than pH = 3?",
    options: ["A) 10×", "B) 20×", "C) 100×", "D) 1000×"],
    correct: 2,
    explanation: "Each pH unit represents a 10-fold difference: 10² = 100× more acidic."
  },
  {
    question: "39. Which combination cannot form a buffer?",
    options: ["A) HCN and NaCN", "B) NH₄OH and NH₄Cl", "C) HCl and NaCl", "D) CH₃COOH and CH₃COONa"],
    correct: 2,
    explanation: "HCl is a strong acid; it cannot form a buffer with NaCl."
  },
  {
    question: "40. What is the pH of 1 * 10^-8 M HCl?",
    options: ["A) 8", "B) < 7", "C) 7", "D) Cannot be determined"],
    correct: 1,
    explanation: "Due to water ionization, actual pH will be slightly less than 7."
  },
  {
    question: "41. Acidity constant (Ka) of strong acid is:",
    options: ["A) Very small", "B) Zero", "C) Close to 1", "D) Very large"],
    correct: 3,
    explanation: "Strong acids have large Ka values due to complete dissociation."
  },
  {
    question: "42. In water, the concentration of OH- in neutral solution is:",
    options: ["A) 1 × 10⁻⁷ M", "B) 1 × 10⁻⁴ M", "C) 1 M", "D) 1 × 10⁻¹⁴ M"],
    correct: 0,
    explanation: "In neutral water, [H⁺] = [OH⁻] = 1 × 10⁻⁷ M at 25°C."
  },
  {
    question: "43. A strong base among the following is:",
    options: ["A) NH₃", "B) Ca(OH)₂", "C) CH₃NH₂", "D) NaHCO₃"],
    correct: 1,
    explanation: "Ca(OH)₂ is a strong base that dissociates completely in solution."
  },
  {
    question: "44. Which of the following is a basic salt?",
    options: ["A) CH₃COONa", "B) NH₄Cl", "C) NaNO₃", "D) KCl"],
    correct: 0,
    explanation: "CH₃COONa is a salt of weak acid and strong base — basic salt."
  },
  {
    question: "45. What is the unit of Ka?",
    options: ["A) mol⁻¹", "B) mol/L", "C) L/mol", "D) No unit"],
    correct: 1,
    explanation: "Ka has units of concentration — mol/L."
  },
  {
    question: "46. The pKa of an acid is high, meaning:",
    options: ["A) Strong acid", "B) Weak acid", "C) Neutral", "D) Strong base"],
    correct: 1,
    explanation: "High pKa implies weak acid (low ionization)."
  },
  {
    question: "47. In which case will [H⁺] increase?",
    options: ["A) Adding base", "B) Adding salt", "C) Adding acid", "D) Dilution"],
    correct: 2,
    explanation: "Adding acid increases H⁺ concentration."
  },
  {
    question: "48. What is the pKa if Ka = 1.8 × 10^-5?",
    options: ["A) 5.74", "B) 4.74", "C) 3.74", "D) 2.74"],
    correct: 1,
    explanation: "pKa = -log(1.8 × 10⁻⁵) ≈ 4.74."
  },
  {
    question: "49. At pH 9, the solution is:",
    options: ["A) Neutral", "B) Acidic", "C) Basic", "D) Amphoteric"],
    correct: 2,
    explanation: "pH > 7 indicates basic solution."
  },
  {
    question: "50. pH of blood is maintained around:",
    options: ["A) 7.4", "B) 6.8", "C) 7.0", "D) 8.0"],
    correct: 0,
    explanation: "Normal blood pH is slightly basic, around 7.4."
  }










    ];

    const quizContainer = document.getElementById("quiz");

    quizData.forEach((item, index) => {
        const quizDiv = document.createElement("div");
        quizDiv.classList.add("quiz-container");

        const question = document.createElement("h2");
        question.textContent = item.question;
        quizDiv.appendChild(question);

        item.options.forEach((option, i) => {
            const label = document.createElement("label");
            label.innerHTML = `
                <input type="radio" name="question${index}" value="${i}"> ${option}
            `;
            quizDiv.appendChild(label);
            quizDiv.appendChild(document.createElement("br"));
        });

        const resultDiv = document.createElement("div");
        resultDiv.classList.add("result");
        quizDiv.appendChild(resultDiv);

        const explanationDiv = document.createElement("div");
        explanationDiv.classList.add("explanation");
        quizDiv.appendChild(explanationDiv);

        const button = document.createElement("button");
        button.textContent = "Submit";
        button.onclick = function() {
            const selected = document.querySelector(`input[name="question${index}"]:checked`);
            if (selected) {
                const selectedValue = parseInt(selected.value);
                if (selectedValue === item.correct) {
                    resultDiv.textContent = "Correct!";
                    resultDiv.style.color = "green";
                } else {
                    resultDiv.textContent = "Incorrect. The correct answer is " + item.options[item.correct];
                    resultDiv.style.color = "red";
                }
                explanationDiv.textContent = item.explanation;
                explanationDiv.style.display = "block";
                resultDiv.style.display = "block";
            } else {
                resultDiv.textContent = "Please select an answer!";
                resultDiv.style.color = "orange";
                resultDiv.style.display = "block";
            }
        };
        quizDiv.appendChild(button);
        quizContainer.appendChild(quizDiv);
    });
</script>
