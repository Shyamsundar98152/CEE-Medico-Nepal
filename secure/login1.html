<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Ceemediconepal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6e8efb, #a777e3);
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #4b6cb7;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #3a4ea1;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <br />
    <button id="googleSignIn">Login with Google</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      GoogleAuthProvider,
      signInWithPopup,
      signOut
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import {
      getDatabase,
      ref,
      set,
      get
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyB66MZa0WZk3WPydcjmCDu7P_CE0FD60ug",
      authDomain: "login-2f07b.firebaseapp.com",
      databaseURL: "https://login-2f07b-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "login-2f07b",
      storageBucket: "login-2f07b.appspot.com",
      messagingSenderId: "709252763741",
      appId: "1:709252763741:web:b3902697cc9c8b157a7db4"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();

    // Unique device ID
    const deviceId = localStorage.getItem("deviceId") || crypto.randomUUID();
    localStorage.setItem("deviceId", deviceId);

    async function checkApproval(user) {
      const userRef = ref(db, "users/" + user.uid);
      const sessionRef = ref(db, "userSessions/" + user.uid);

      try {
        const userSnap = await get(userRef);
        const sessionSnap = await get(sessionRef);

        if (userSnap.exists()) {
          const userData = userSnap.val();

          if (userData.isApproved === true) {
            const existingSession = sessionSnap.exists() ? sessionSnap.val() : null;

            if (existingSession && existingSession.deviceId !== deviceId) {
              // ‚ùå Already logged in elsewhere
              alert("‚ùå You are already logged in from another device. Please logout from that device first.");
              await signOut(auth);
              return;
            }

            // ‚úÖ Allow login
            await set(sessionRef, {
              deviceId: deviceId,
              timestamp: Date.now()
            });

            alert("‚úÖ Login successful. Redirecting...");
            window.location.href = "/secure/protected.html";
          } else {
            alert("‚õî Not approved yet. Contact admin.");
            await signOut(auth);
          }
        } else {
          // New user registration
          await set(userRef, {
            email: user.email,
            isApproved: false
          });
          alert("üìù Registered. Wait for admin approval.");
          await signOut(auth);
        }
      } catch (err) {
        console.error("Login error:", err.message);
        alert("‚ùå Error: " + err.message);
        await signOut(auth);
      }
    }

    // Handle Email/Password login
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        const cred = await signInWithEmailAndPassword(auth, email, password);
        await checkApproval(cred.user);
      } catch (err) {
        alert("‚ùå Login failed: " + err.message);
      }
    });

    // Handle Google login
    document.getElementById("googleSignIn").addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        await checkApproval(result.user);
      } catch (err) {
        alert("‚ùå Google login failed: " + err.message);
      }
    });
  </script>
</body>
</html>
