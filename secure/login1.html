<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ceemediconepal Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6e8efb, #a777e3);
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #4b6cb7;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #3a4ea1;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <br />
    <button id="googleSignIn">Login with Google</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      GoogleAuthProvider,
      signInWithPopup,
      signOut
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
    import {
      getDatabase,
      ref,
      set,
      get,
      onValue
    } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB66MZa0WZk3WPydcjmCDu7P_CE0FD60ug",
      authDomain: "login-2f07b.firebaseapp.com",
      databaseURL: "https://login-2f07b-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "login-2f07b",
      storageBucket: "login-2f07b.appspot.com",
      messagingSenderId: "709252763741",
      appId: "1:709252763741:web:b3902697cc9c8b157a7db4"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();

    // Device ID (unique per browser/device)
    const deviceId = localStorage.getItem("deviceId") || crypto.randomUUID();
    localStorage.setItem("deviceId", deviceId);

    async function checkApproval(user) {
      const userRef = ref(db, "users/" + user.uid);
      const deviceRef = ref(db, "userDevices/" + user.uid);
      const snapshot = await get(userRef);

      if (snapshot.exists()) {
        const data = snapshot.val();
        if (data.isApproved === true) {
          // ‚úÖ Save current device
          await set(deviceRef, {
            deviceId: deviceId,
            timestamp: Date.now()
          });

          // üîÅ Monitor for other device login
          monitorDevice(user.uid);

          alert("‚úÖ Access granted. Redirecting...");
          window.location.href = "/secure/protected.html";
        } else {
          alert("‚õî Access denied. Not approved by admin yet.");
          await signOut(auth);
        }
      } else {
        // üÜï New user
        await set(userRef, {
          email: user.email,
          isApproved: false
        });
        alert("üìù Registered. Wait for admin approval.");
        await signOut(auth);
      }
    }

    function monitorDevice(uid) {
      const deviceRef = ref(db, "userDevices/" + uid);
      onValue(deviceRef, (snapshot) => {
        const data = snapshot.val();
        if (data && data.deviceId !== deviceId) {
          alert("üîí Logged out: Logged in from another device.");
          signOut(auth).then(() => {
            window.location.href = "/";
          });
        }
      });
    }

    // Email/Password Login
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        await checkApproval(userCredential.user);
      } catch (error) {
        alert("‚ùå Login failed: " + error.message);
      }
    });

    // Google Sign-In
    document.getElementById("googleSignIn").addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        await checkApproval(result.user);
      } catch (error) {
        alert("‚ùå Google login failed: " + error.message);
      }
    });
  </script>
</body>
</html>
