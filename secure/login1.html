        /* Custom Notification/Popup Styles */

      <button onclick="closeNotice()">Close</button>

    <div id="overlay" style="display:none;"></div>

    <script>
      let countdownValue = 10;
      let countdownInterval;

      window.onload = function () {
        const popup = document.getElementById("noticePopup");
        const overlay = document.getElementById("overlay");
        const countdown = document.getElementById("countdown");

        // Show ad popup on load
        popup.style.display = "block";
        overlay.style.display = "block";

        countdownInterval = setInterval(() => {
          countdownValue--;
          countdown.textContent = `Closing in ${countdownValue} second${countdownValue !== 1 ? 's' : ''}...`;
          if (countdownValue <= 0) {
            clearInterval(countdownInterval);
            closeNotice();
          }
        }, 1000);
      };

      function closeNotice() {
        document.getElementById("noticePopup").style.display = "none";
        document.getElementById("overlay").style.display = "none";
        clearInterval(countdownInterval);
      }

      function showMessage(message, type = 'info') {
        const popup = document.getElementById("messagePopup");
        const overlay = document.getElementById("overlay");
        const messageText = document.getElementById("messageText");
        const messageTitle = document.getElementById("messageTitle");
        
        popup.className = type;
        messageText.textContent = message;
        
        if (type === 'error') {
            messageTitle.textContent = "Error";
        } else if (type === 'success') {
            messageTitle.textContent = "Success";
        } else {
            messageTitle.textContent = "Info";
        }

        popup.style.display = "block";
        overlay.style.display = "block";
      }

      function closeMessage() {
        document.getElementById("messagePopup").style.display = "none";
        document.getElementById("overlay").style.display = "none";
      }
    </script>

<body>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
        GoogleAuthProvider,
        signInWithPopup,
        signOut
      } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
      import {
        getDatabase,
        ref,
        set,
        get,
        update,
        serverTimestamp
      } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyB66MZa0WZk3WPydcjmCDu7P_CE0FD60ug",
        authDomain: "login-2f07b.firebaseapp.com",
        projectId: "login-2f07b",
        storageBucket: "login-2f07b.appspot.com",
        messagingSenderId: "709252763741",
        appId: "1:709252763741:web:b3902697cc9c8b157a7db4",
        databaseURL: "https://login-2f07b-default-rtdb.asia-southeast1.firebasedatabase.app"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getDatabase(app);
      const provider = new GoogleAuthProvider();

      // Password toggle functionality
      const togglePassword = document.getElementById('togglePassword');
      const passwordInput = document.getElementById('password');
      togglePassword.addEventListener('click', function() {
          const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
          passwordInput.setAttribute('type', type);
          this.classList.toggle('fa-eye-slash');
      });

      function getDeviceId() {
        let deviceId = localStorage.getItem('uniqueDeviceId');
        if (!deviceId) {
          deviceId = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
            const r = Math.random() * 16 | 0, v = c === 'x' ? r : (r & 0x3 | 0x8);
            return v.toString(16);
          });
          localStorage.setItem('uniqueDeviceId', deviceId);
        }
        return deviceId;
      }

      function getOSFromUserAgent(ua) {
        ua = ua.toLowerCase();
        if (ua.includes('windows')) return 'Windows';
        if (ua.includes('android')) return 'Android';
        if (ua.includes('iphone') || ua.includes('ipad')) return 'iOS';
        if (ua.includes('mac')) return 'Mac';
        if (ua.includes('linux')) return 'Linux';
        return 'Unknown';
      }

      async function checkApproval(user) {
        const userRef = ref(db, "users/" + user.uid);
        const snapshot = await get(userRef);
        const deviceId = getDeviceId();
        const userAgent = navigator.userAgent;
        const deviceOS = getOSFromUserAgent(userAgent);

        if (snapshot.exists()) {
          const userData = snapshot.val();
          if (userData.isApproved === true) {
            const devicesRef = ref(db, `userDevices/${user.uid}`);
            const devicesSnapshot = await get(devicesRef);
            let onlineCount = 0;

            if (devicesSnapshot.exists()) {
              const devices = devicesSnapshot.val();
              for (const key in devices) {
                if (devices[key].isOnline === true) {
                  onlineCount++;
                }
              }
            }

            if (onlineCount >= 2 && !(devicesSnapshot.val()?.[deviceId]?.isOnline)) {
              showMessage("You are already logged in on 2 devices.", 'error');
              await signOut(auth);
              return;
            }

            const deviceRef = ref(db, `userDevices/${user.uid}/${deviceId}`);
            const deviceSnapshot = await get(deviceRef);
            const updates = {
              userAgent: userAgent,
              lastLogin: serverTimestamp(),
              isOnline: true,
              type: deviceOS
            };
            if (!deviceSnapshot.exists() || !deviceSnapshot.val().createdAt) {
              updates.createdAt = serverTimestamp();
            }

            await update(deviceRef, updates);
            showMessage("Access granted. Redirecting...", 'success');
            setTimeout(() => { window.location.href = "/secure/protected.html"; }, 1500);
          } else {
            showMessage("Access denied. Not approved by admin yet.", 'error');
            const deviceRef = ref(db, `userDevices/${user.uid}/${deviceId}`);
            await update(deviceRef, {
              isOnline: false,
              lastLogout: serverTimestamp()
            });
            await signOut(auth);
          }
        } else {
          await set(userRef, {
            email: user.email,
            isApproved: false
          });
          const deviceRef = ref(db, `userDevices/${user.uid}/${deviceId}`);
          await set(deviceRef, {
            userAgent: userAgent,
            createdAt: serverTimestamp(),
            lastLoginAttempt: serverTimestamp(),
            isOnline: false,
            type: deviceOS
          });
          showMessage("Registered. Please wait for admin approval.", 'info');
          await signOut(auth);
        }
      }

      document.getElementById("loginForm").addEventListener("submit", async function (e) {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        try {
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          await checkApproval(userCredential.user);
        } catch (error) {
          showMessage("Login failed: " + error.message, 'error');
        }
      });

      document.getElementById("googleSignIn").addEventListener("click", async function () {
        try {
          const result = await signInWithPopup(auth, provider);
          const user = result.user;
          await checkApproval(user);
        } catch (error) {
          showMessage("Google login failed: " + error.message, 'error');
        }
      });
    </script>
