<head>

  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    
    /* Header Styles */
    .header {
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: absolute;
      top: 0;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }
    
    .home-btn {
      padding: 8px 16px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      color: white;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    .home-btn:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
    
    /* Login Container Styles */
    .login-container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 15px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .login-header h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #fff;
    }
    
    .login-header p {
      color: rgba(255, 255, 255, 0.8);
    }
    
    .login-form .form-group {
      margin-bottom: 20px;
      position: relative;
    }
    
    .login-form .form-group label {
      display: block;
      margin-bottom: 8px;
      color: rgba(255, 255, 255, 0.9);
    }
    
    .login-form .form-group i {
      position: absolute;
      left: 15px;
      top: 40px;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .login-form .form-group input {
      width: 100%;
      padding: 12px 20px 12px 40px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    .login-form .form-group input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.2);
    }
    
    .login-form .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    .password-field {
      position: relative;
      display: flex;
      align-items: center;
    }
    
    .password-toggle {
      position: absolute;
      right: -40px; /* Move outside the input box */
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.7);
      cursor: pointer;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    
    .password-toggle:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .remember-me {
      display: flex;
      align-items: center;
    }
    
    .remember-me input {
      margin-right: 8px;
    }
    
    .forgot-password a {
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    .forgot-password a:hover {
      color: #fff;
      text-decoration: underline;
    }
    
    .login-button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #6e8efb, #a777e3);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .social-login {
      margin: 25px 0;
      text-align: center;
    }
    
    .social-login p {
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 15px;
      position: relative;
    }
    
    .social-login p::before,
    .social-login p::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 30%;
      height: 1px;
      background: rgba(255, 255, 255, 0.3);
    }
    
    .social-login p::before {
      left: 0;
    }
    
    .social-login p::after {
      right: 0;
    }
    
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    
    .social-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .social-icon:hover {
      transform: translateY(-3px);
    }
    
    .social-icon.facebook {
      background: rgba(59, 89, 152, 0.7);
    }
    
    .social-icon.twitter {
      background: rgba(29, 161, 242, 0.7);
    }
    
    .social-icon.google {
      background: rgba(219, 68, 55, 0.7);
    }
    
    .signup-link {
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .signup-link a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .signup-link a:hover {
      text-decoration: underline;
    }

    /* WhatsApp Floating Button */
    .whatsapp-float {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background-color: #25D366;
        color: white;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 30px;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        cursor: pointer;
        z-index: 1000;
        transition: transform 0.3s ease;
    }

    .whatsapp-float:hover {
        transform: scale(1.1);
    }

    .whatsapp-float img {
        width: 35px;
        height: 35px;
    }

    /* Custom Alert Modal Styles */
    .custom-alert-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .custom-alert-overlay.visible {
      opacity: 1;
      visibility: visible;
    }

    .custom-alert-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 400px;
      width: 90%;
      transform: translateY(-20px);
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .custom-alert-overlay.visible .custom-alert-box {
      transform: translateY(0);
      opacity: 1;
    }

    .custom-alert-box h3 {
      color: #333;
      margin-bottom: 15px;
      font-size: 1.5rem;
    }

    .custom-alert-box p {
      color: #666;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .custom-alert-box button {
      padding: 10px 25px;
      background: linear-gradient(to right, #6e8efb, #a777e3);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .custom-alert-box button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
  </style>

<!-- Custom Alert Modal HTML -->
<div id="customAlertOverlay" class="custom-alert-overlay">
  <div class="custom-alert-box">
    <h3 id="customAlertTitle"></h3>
    <p id="customAlertMessage"></p>
    <button onclick="hideCustomAlert()">OK</button>
  </div>
</div>

<!-- JavaScript for Ad Popup -->
<script>
  let countdownValue = 10;
  let countdownInterval;

  window.onload = function () {
    const popup = document.getElementById("noticePopup");
    const overlay = document.getElementById("overlay");
    const countdown = document.getElementById("countdown");

    popup.style.display = "block";
    overlay.style.display = "block";

    countdownInterval = setInterval(() => {
      countdownValue--;
      countdown.textContent = `Closing in ${countdownValue} second${countdownValue !== 1 ? 's' : ''}...`;
      if (countdownValue <= 0) {
        clearInterval(countdownInterval);
        closeNotice();
      }
    }, 1000);
  };

  function closeNotice() {
    document.getElementById("noticePopup").style.display = "none";
    document.getElementById("overlay").style.display = "none";
    clearInterval(countdownInterval);
  }

  // Custom Alert Functions
  function showCustomAlert(title, message) {
    document.getElementById('customAlertTitle').textContent = title;
    document.getElementById('customAlertMessage').textContent = message;
    document.getElementById('customAlertOverlay').classList.add('visible');
  }

  function hideCustomAlert() {
    document.getElementById('customAlertOverlay').classList.remove('visible');
  }
</script>
</head>
<body>
  <div class="header">
    <div class="logo">Ceemediconepal</div>
    <a href="https://ceemediconepal.xyz" class="home-btn">Home</a>
  </div>
  
  <div class="login-container">
    <div class="login-header">
      <h1>Welcome Back</h1>
      <p>Please login to your account</p>
    </div>
    
    <form class="login-form" id="loginForm">
      <div class="form-group">
        <label for="username">Email</label>
        <i class="fas fa-user"></i>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-field">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Enter your password" required />
          <i class="fas fa-eye password-toggle" id="togglePassword"></i>
        </div>

          <input type="checkbox" id="remember">

          <a href="/secure/forgot.html">Forgot password?</a>
        </div>
      </div>
      
      <button type="submit" class="login-button">Login</button>
      
      <div class="social-login">
        <p>Or login with</p>
        <div class="social-icons">
          <div class="social-icon google" id="googleSignIn"><i class="fab fa-google"></i></div>
        </div>
      </div>
      
      <div class="signup-link">
        Don't have an account? <a href="/secure/signup.html">Sign up</a>
      </div>
    </form>
  </div>

  <!-- WhatsApp Floating Button -->
  <a href="https://wa.me/+9779812240229?text=I%20want%20access" target="_blank" class="whatsapp-float">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/WhatsApp_icon.png" alt="WhatsApp">
  </a>

 <script type="module">
   import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
   import {
     getAuth,
     signInWithEmailAndPassword,
     GoogleAuthProvider,
     signInWithPopup,
     signOut // Added signOut for new user registration flow
   } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
   import {
     getDatabase,
     ref,
     set,
     get,
     ServerValue // Added ServerValue for timestamps
   } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

   // Firebase config (Ensure this matches your Firebase project settings)
   const firebaseConfig = {
     apiKey: "AIzaSyB66MZa0WZk3WPydcjmCDu7P_CE0FD60ug",
     authDomain: "login-2f07b.firebaseapp.com",
     projectId: "login-2f07b",
     storageBucket: "login-2f07b.appspot.com",
     messagingSenderId: "709252763741",
     appId: "1:709252763741:web:b3902697cc9c8b157a7db4",
     databaseURL: "https://login-2f07b-default-rtdb.asia-southeast1.firebasedatabase.app"
   };

   // Initialize Firebase
   const app = initializeApp(firebaseConfig);
   const auth = getAuth(app);
   const db = getDatabase(app);
   const provider = new GoogleAuthProvider();

   // Function to generate a unique session ID
   function generateUniqueSessionId() {
     return Date.now().toString(36) + Math.random().toString(36).substring(2, 15);
   }

   // Function to handle user login/registration and update session/user data
   async function handleLoginSuccess(user) {
     const userRef = ref(db, "users/" + user.uid);
     const userDevicesRef = ref(db, "userDevices/" + user.uid + "/currentSessionId");
     const snapshot = await get(userRef);
     const currentSessionId = generateUniqueSessionId();

     try {
       if (snapshot.exists()) {
         const data = snapshot.val();
         if (data.isApproved === true) {
           // Existing approved user: Update session and user status
           await set(userDevicesRef, currentSessionId);
           await set(userRef, {
             ...data, // Keep existing user data
             lastLogin: ServerValue.TIMESTAMP,
             isOnline: true
           });
           localStorage.setItem('currentDeviceSessionId', currentSessionId);
           showCustomAlert("Success", "Access granted. Redirecting...");
           window.location.href = "/secure/protected.html";
         } else {
           // Existing unapproved user
           showCustomAlert("Access Denied", "Not approved by admin yet.");
           auth.signOut();
         }
       } else {
         // New user: Register, set initial status, and sign out for admin approval
         await set(userRef, {
           email: user.email,
           isApproved: false,
           lastLogin: ServerValue.TIMESTAMP,
           isOnline: true // Mark online temporarily until signed out
         });
         // For new users, we don't set a session ID in userDevices immediately
         // as they are signed out for approval.
         showCustomAlert("Registered", "Please wait for admin approval.");
         auth.signOut(); // Sign out the new user until approved
       }
     } catch (error) {
       console.error("Error during login/registration process:", error);
       showCustomAlert("Login Error", "An error occurred during login. Please try again.");
       auth.signOut(); // Ensure user is signed out on error
     }
   }

   // Handle Email/Password Login
   document.getElementById("loginForm").addEventListener("submit", async function (e) {
     e.preventDefault();
     const email = document.getElementById("email").value;
     const password = document.getElementById("password").value;

     try {
       const userCredential = await signInWithEmailAndPassword(auth, email, password);
       await handleLoginSuccess(userCredential.user);
     } catch (error) {
       console.error("Email/Password Login failed:", error);
       showCustomAlert("Login Failed", "Invalid email or password. Please try again.");
     }
   });

   // Handle Google Sign-In
   document.getElementById("googleSignIn").addEventListener("click", async function () {
     try {
       const result = await signInWithPopup(auth, provider);
       await handleLoginSuccess(result.user);
     } catch (error) {
       console.error("Google Login failed:", error);
       showCustomAlert("Login Failed", "Google login failed. Please try again.");
     }
   });

   // Toggle password visibility
   const togglePassword = document.querySelector('#togglePassword');
   const passwordInput = document.querySelector('#password');

   togglePassword.addEventListener('click', function () {
     const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
     passwordInput.setAttribute('type', type);
     this.classList.toggle('fa-eye-slash');
     this.classList.toggle('fa-eye');
   });
 </script>
