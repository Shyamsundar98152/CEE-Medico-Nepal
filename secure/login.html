  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow-x: hidden; /* Prevent horizontal scroll */
    }
    
    /* Header */
    .header {
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: absolute;
      top: 0;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      z-index: 10; /* Ensure header is above other content */
    }
    
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }
    
    .home-btn {
      padding: 8px 16px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      color: white;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    .home-btn:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
    
    /* Login Container */
    .login-container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 15px;
      width: 90%; /* Responsive width */
      max-width: 450px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      animation: fadeInScale 0.6s ease-out forwards; /* Add animation */
    }

    @keyframes fadeInScale {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .login-header h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #fff;
    }
    
    .login-header p {
      color: rgba(255, 255, 255, 0.8);
    }
    
    /* Form Group */
    .login-form .form-group {
      margin-bottom: 20px;
      position: relative;
    }
    
    .login-form .form-group label {
      display: block;
      margin-bottom: 8px;
      color: rgba(255, 255, 255, 0.9);
    }
    
    .login-form .form-group i {
      position: absolute;
      left: 15px;
      top: 40px;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .login-form .form-group input {
      width: 100%;
      padding: 12px 20px 12px 40px;
      border: none;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    .login-form .form-group input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3); /* Focus glow */
    }
    
    .login-form .form-group input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    /* Password Toggle */
    .password-field {
      position: relative;
      display: flex;
      align-items: center;
    }
    
    .password-toggle {
      position: absolute;
      right: 10px; /* Adjusted to be inside input */
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.7);
      cursor: pointer;
      background: transparent; /* Make background transparent */
      padding: 5px; /* Smaller padding */
      border-radius: 50%;
      width: 30px; /* Smaller size */
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      z-index: 2; /* Ensure it's clickable above input */
    }
    
    .password-toggle:hover {
      color: #fff; /* White on hover */
    }
    
    /* Remember Me & Forgot Password */
    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      font-size: 14px;
    }
    
    .remember-me {
      display: flex;
      align-items: center;
    }
    
    .remember-me input {
      margin-right: 8px;
      accent-color: #a777e3; /* Custom checkbox color */
    }
    
    .forgot-password a {
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none;
      transition: all 0.3s ease;
    }
    
    .forgot-password a:hover {
      color: #fff;
      text-decoration: underline;
    }
    
    /* Login Button */
    .login-button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #6e8efb, #a777e3);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); /* Initial shadow */
    }
    
    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25); /* Enhanced shadow on hover */
    }
    
    /* Social Login */
    .social-login {
      margin: 25px 0;
      text-align: center;
    }
    
    .social-login p {
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 15px;
      position: relative;
    }
    
    .social-login p::before,
    .social-login p::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 30%;
      height: 1px;
      background: rgba(255, 255, 255, 0.3);
    }
    
    .social-login p::before {
      left: 0;
    }
    
    .social-login p::after {
      right: 0;
    }
    
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    
    .social-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }
    
    .social-icon:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }
    
    .social-icon.facebook {
      background: rgba(59, 89, 152, 0.7);
    }
    
    .social-icon.twitter {
      background: rgba(29, 161, 242, 0.7);
    }
    
    .social-icon.google {
      background: rgba(219, 68, 55, 0.7);
    }
    
    /* Signup Link */
    .signup-link {
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
    }
    
    .signup-link a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    .signup-link a:hover {
      text-decoration: underline;
    }

    /* WhatsApp Floating Button */
    .whatsapp-float {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background-color: #25D366;
        color: white;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 30px;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        cursor: pointer;
        z-index: 1000;
        transition: transform 0.3s ease;
    }

    .whatsapp-float:hover {
        transform: scale(1.1);
    }

    .whatsapp-float img {
        width: 35px;
        height: 35px;
    }

    /* Notice Popup */
    #noticePopup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #fff;
        padding: 20px;
        border: 2px solid #0077cc;
        box-shadow: 0 0 15px rgba(0,0,0,0.4);
        z-index: 9999;
        border-radius: 10px;
        max-width: 90%;
        width: 320px;
        text-align: center;
        animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
        from { opacity: 0; transform: translate(-50%, -70%); }
        to { opacity: 1; transform: translate(-50%, -50%); }
    }

    #noticePopup h3 {
        margin-top: 0;
        color: #0077cc;
    }

    #noticePopup img {
        width: 100%;
        height: auto;
        border-radius: 5px;
        margin: 10px 0;
    }

    #noticePopup p {
        margin: 10px 0;
        color: green;
    }

    #countdown {
        color: #cc0000;
        font-weight: bold;
    }

    #noticePopup button {
        margin-top: 10px;
        padding: 8px 20px;
        background: #0077cc;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    #noticePopup button:hover {
        background: #005bb5;
    }

    #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        z-index: 9998;
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
        .login-container {
            padding: 30px;
        }
        .login-header h1 {
            font-size: 24px;
        }
        .login-form .form-group input {
            padding: 10px 20px 10px 35px;
            font-size: 15px;
        }
        .login-form .form-group i {
            top: 35px;
            font-size: 14px;
        }
        .password-toggle {
            right: 5px;
            width: 28px;
            height: 28px;
            font-size: 14px;
        }
        .remember-forgot {
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }
        .social-icons {
            flex-wrap: wrap;
            justify-content: center;
        }
        .whatsapp-float {
            width: 50px;
            height: 50px;
            font-size: 25px;
            bottom: 15px;
            left: 15px;
        }
        .whatsapp-float img {
            width: 30px;
            height: 30px;
        }
    }

    @media (max-width: 480px) {
        body {
            padding: 0.5rem;
        }
        .header {
            padding: 15px;
        }
        .login-container {
            padding: 20px;
            border-radius: 10px;
        }
        .login-header h1 {
            font-size: 22px;
        }
        .login-button {
            padding: 10px;
            font-size: 15px;
        }
        .social-login p {
            font-size: 14px;
        }
        .social-login p::before,
        .social-login p::after {
            width: 25%;
        }
        .social-icon {
            width: 35px;
            height: 35px;
            font-size: 16px;
        }
        .signup-link {
            font-size: 14px;
        }
        #noticePopup {
            width: 280px;
            padding: 15px;
        }
    }
  </style>
  <div id="noticePopup" style="display:none;">
    <h3 style="margin-top:0; color:#0077cc;">ðŸ“¢ Sponsored Ad</h3>
    <img src="/img/pay-100.jpg" style="width:100%; height:auto; border-radius:5px; margin:10px 0;">
    <p style="margin:10px 0; color:green;">Only 100 rupees and get your premium subscription & After register Contact Given Number !</p>
    <p id="countdown" style="color:#cc0000; font-weight:bold;">Closing in 10 seconds...</p>
    <button onclick="closeNotice()">Close</button>
  </div>

  <div id="overlay" style="display:none;"></div>

  <script>
    let countdownValue = 10;
    let countdownInterval;

    window.onload = function () {
      const popup = document.getElementById("noticePopup");
      const overlay = document.getElementById("overlay");
      const countdown = document.getElementById("countdown");

      popup.style.display = "block";
      overlay.style.display = "block";

      countdownInterval = setInterval(() => {
        countdownValue--;
        countdown.textContent = `Closing in ${countdownValue} second${countdownValue !== 1 ? 's' : ''}...`;
        if (countdownValue <= 0) {
          clearInterval(countdownInterval);
          closeNotice();
        }
      }, 1000);
    };

    function closeNotice() {
      document.getElementById("noticePopup").style.display = "none";
      document.getElementById("overlay").style.display = "none";
      clearInterval(countdownInterval);
    }
  </script>
</head>
<body>
  <div class="header">
    <div class="logo">Ceemediconepal</div>
    <a href="https://ceemediconepal.xyz" class="home-btn">Home</a>
  </div>
  
  <div class="login-container">
    <div class="login-header">
      <h1>Welcome Back</h1>
      <p>Please login to your account</p>
    </div>
    
    <form class="login-form" id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <i class="fas fa-user"></i>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-field">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Enter your password" required />
          <i class="fas fa-eye password-toggle" id="togglePassword"></i>
        </div>
      </div>
      
      <div class="remember-forgot">
        <div class="remember-me">
          <input type="checkbox" id="remember">
          <label for="remember">Remember me</label>
        </div>
        <div class="forgot-password">
          <a href="/secure/forgot.html">Forgot password?</a>
        </div>
      </div>
      
      <button type="submit" class="login-button">Login</button>
      
      <div class="social-login">
        <p>Or login with</p>
        <div class="social-icons">
          <div class="social-icon google" id="googleSignIn"><i class="fab fa-google"></i></div>
        </div>
      </div>
      
      <div class="signup-link">
        Don't have an account? <a href="/secure/signup.html">Sign up</a>
      </div>
    </form>
  </div>

  <a href="https://wa.me/+9779812240229?text=I%20want%20access" target="_blank" class="whatsapp-float">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/WhatsApp_icon.png" alt="WhatsApp">
  </a>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    GoogleAuthProvider,
    signInWithPopup,
    signOut
  } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
  import {
    getDatabase,
    ref,
    set,
    get,
    remove,
    serverTimestamp,
    update // Import update for partial updates
  } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyB66MZa0WZk3WPydcjmCDu7P_CE0FD60ug",
    authDomain: "login-2f07b.firebaseapp.com",
    projectId: "login-2f07b",
    storageBucket: "login-2f07b.appspot.com",
    messagingSenderId: "709252763741",
    appId: "1:709252763741:web:b3902697cc9c8b157a7db4",
    databaseURL: "https://login-2f07b-default-rtdb.asia-southeast1.firebasedatabase.app"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);
  const provider = new GoogleAuthProvider();

  // Helper function to generate a truly unique and persistent ID for the device
  function getDeviceId() {
    let deviceId = localStorage.getItem('uniqueDeviceId');
    if (!deviceId) {
      // Generate a UUID if no deviceId exists in localStorage
      deviceId = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        const r = Math.random() * 16 | 0,
              v = c == 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
      localStorage.setItem('uniqueDeviceId', deviceId);
    }
    return deviceId;
  }

  /**
   * Attempts to determine the OS from a user agent string.
   * @param {string} userAgent - The user agent string.
   * @returns {string} Detected OS (e.g., 'Windows', 'Android', 'iOS', 'Mac', 'Linux', 'Unknown').
   */
  function getOSFromUserAgent(userAgent) {
      if (!userAgent) return 'Unknown';
      userAgent = userAgent.toLowerCase();
      if (userAgent.includes('windows')) return 'Windows';
      if (userAgent.includes('android')) return 'Android';
      if (userAgent.includes('iphone') || userAgent.includes('ipad') || userAgent.includes('ipod')) return 'iOS';
      if (userAgent.includes('mac')) return 'Mac';
      if (userAgent.includes('linux')) return 'Linux';
      return 'Unknown';
  }

  // Function to check approval and log/update device data
  async function checkApproval(user) {
    const userRef = ref(db, "users/" + user.uid);
    const snapshot = await get(userRef);
    const deviceId = getDeviceId(); // Get the persistent device ID
    const userAgent = navigator.userAgent;
    const deviceOS = getOSFromUserAgent(userAgent);

    if (snapshot.exists()) {
      const userData = snapshot.val();
      if (userData.isApproved === true) {
        // User is approved: update device data
        const deviceRef = ref(db, `userDevices/${user.uid}/${deviceId}`);
        const deviceSnapshot = await get(deviceRef);
        const updates = {
          userAgent: userAgent,
          lastLogin: serverTimestamp(),
          isOnline: true,
          type: deviceOS // Store detected OS
        };

        if (!deviceSnapshot.exists() || !deviceSnapshot.val().createdAt) {
          // Only set createdAt if the device entry is new or createdAt is missing
          updates.createdAt = serverTimestamp();
        }

        await update(deviceRef, updates); // Use update for partial updates
        alert("âœ… Access granted. Redirecting...");
        window.location.href = "/secure/protected.html";
      } else {
        alert("â›” Access denied. Not approved by admin yet.");
        // If not approved, sign out and update device info to offline
        const deviceRef = ref(db, `userDevices/${user.uid}/${deviceId}`);
        await update(deviceRef, {
          isOnline: false,
          lastLogout: serverTimestamp()
        });
        await signOut(auth);
      }
    } else {
      // ðŸ†• New user â€” add to DB and log initial device data
      await set(userRef, {
        email: user.email,
        isApproved: false
      });
      // Also log the device for the new user
      const deviceRef = ref(db, `userDevices/${user.uid}/${deviceId}`);
      await set(deviceRef, {
        userAgent: userAgent,
        createdAt: serverTimestamp(), // Set creation time for new device
        lastLoginAttempt: serverTimestamp(),
        isOnline: false, // Not online until approved
        type: deviceOS // Store detected OS
      });
      alert("ðŸ“ Registered. Please wait for admin approval.");
      await signOut(auth); // Sign out new users until approved
    }
  }

  // ðŸ” Handle Email/Password Login
  document.getElementById("loginForm").addEventListener("submit", async function (e) {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      await checkApproval(userCredential.user);
    } catch (error) {
      alert("âŒ Login failed: " + error.message);
    }
  });

  // ðŸ” Handle Google Sign-In
  document.getElementById("googleSignIn").addEventListener("click", async function () {
    try {
      const result = await signInWithPopup(auth, provider);
      const user = result.user;
      await checkApproval(user);
    } catch (error) {
      alert("âŒ Google login failed: " + error.message);
    }
  });

  // ðŸ‘ Toggle password visibility
  const togglePassword = document.querySelector('#togglePassword');
  const passwordInput = document.querySelector('#password'); // Renamed to avoid conflict

  togglePassword.addEventListener('click', function () {
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
    this.classList.toggle('fa-eye-slash');
    this.classList.toggle('fa-eye');
  });

  // ðŸ”’ Logout functionality (This part is typically on protected.html or similar)
  // This listener will ensure that when a user logs out from *any* page,
  // their specific device's status is updated to offline.
  auth.onAuthStateChanged(user => {
    if (user) {
      const logoutBtn = document.getElementById("logoutBtn"); // Assuming this button exists on protected.html
      if (logoutBtn) {
        logoutBtn.addEventListener("click", async () => {
          const deviceId = getDeviceId();
          const userDeviceRef = ref(db, `userDevices/${user.uid}/${deviceId}`);
          
          try {
            // Update device status to offline and record logout time
            await update(userDeviceRef, {
              lastLogout: serverTimestamp(),
              isOnline: false
            });
            
            await signOut(auth);
            // localStorage.removeItem('uniqueDeviceId'); // Keep deviceId for persistent tracking
            alert("ðŸ‘‹ Logged out successfully.");
            window.location.href = "login.html";
          } catch (error) {
            console.error("Logout error:", error);
            alert("âŒ Logout failed: " + error.message);
          }
        });
      }

      // If the user is signed in but on the login page (e.g., navigated back),
      // redirect them to the protected page if approved.
      // This prevents approved users from seeing the login page unnecessarily.
      get(ref(db, `users/${user.uid}`)).then(snapshot => {
        if (snapshot.exists() && snapshot.val().isApproved === true) {
          if (window.location.pathname === "/login.html" || window.location.pathname === "/secure/login.html") {
            window.location.href = "/secure/protected.html";
          }
        }
      }).catch(error => {
        console.error("Error checking user approval status on login page:", error);
      });

    } else {
      // User is signed out. If they are on a protected page, redirect to login.
      if (window.location.pathname === "/secure/protected.html") {
        window.location.href = "login.html";
      }
    }
  });
</script>
