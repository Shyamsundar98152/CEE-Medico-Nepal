    .remember-me {

    .login-button {

    .login-button:hover {

    .social-login p {
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 15px;
      position: relative;
    }
    
    .social-login p::before,
    .social-login p::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 30%;
      height: 1px;
      background: rgba(255, 255, 255, 0.3);
    }
    
    .social-login p::before {

    }
    
    .social-login p::after {

    }
    
    .social-icons {
      display: flex;
      justify-content: center;

    .social-icon {
      width: 40px;

    .signup-link {

    }
    
    .signup-link a:hover {
      text-decoration: underline;
    }

    /* WhatsApp Floating Button */
    .whatsapp-float {

background:rgba(0,0,0,0.5); z-index:9998;"></div>

<script>
  let countdownValue = 10;
  let countdownInterval;

  window.onload = function () {
    const popup = document.getElementById("noticePopup");
    const overlay = document.getElementById("overlay");
    const countdown = document.getElementById("countdown");

    popup.style.display = "block";
    overlay.style.display = "block";

    countdownInterval = setInterval(() => {
      countdownValue--;
      countdown.textContent = `Closing in ${countdownValue} second${countdownValue !== 1 ? 's' : ''}...`;
      if (countdownValue <= 0) {
        clearInterval(countdownInterval);
        closeNotice();
      }
    }, 1000);
  };

  function closeNotice() {
    document.getElementById("noticePopup").style.display = "none";
    document.getElementById("overlay").style.display = "none";
    clearInterval(countdownInterval);
  }
</script>

<body>
  <div class="header">
    <div class="logo">Ceemediconepal</div>
    <a href="https://ceemediconepal.xyz" class="home-btn">Home</a>
  </div>
  
  <div class="login-container">
    <div class="login-header">
      <h1>Welcome Back</h1>
      <p>Please login to your account</p>
    </div>
    
    <form class="login-form" id="loginForm">
      <div class="form-group">
        <label for="username">Email</label>
        <i class="fas fa-user"></i>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-field">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Enter your password" required />
          <i class="fas fa-eye password-toggle" id="togglePassword"></i>
        </div>
      </div>
      
      <div class="remember-forgot">

          <input type="checkbox" id="remember">
          <label for="remember">Remember me</label>
        </div>
        <div class="forgot-password">

        </div>
      </div>
      
      <button type="submit" class="login-button">Login</button>
      
      <div class="social-login">
        <p>Or login with</p>
        <div class="social-icons">
          <div class="social-icon google" id="googleSignIn"><i class="fab fa-google"></i></div>

  <a href="https://wa.me/+9779812240229?text=I%20want%20access" target="_blank" class="whatsapp-float">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/WhatsApp_icon.png" alt="WhatsApp">
  </a>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    GoogleAuthProvider,
    signInWithPopup,
    signOut
  } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
  import {
    getDatabase,
    ref,
    set,
    get,
    remove, // Import remove for deleting device data
    serverTimestamp // Import serverTimestamp for accurate timestamps
  } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyB66MZa0WZk3WPydcjmCDu7P_CE0FD60ug",
    authDomain: "login-2f07b.firebaseapp.com",
    projectId: "login-2f07b",
    storageBucket: "login-2f07b.appspot.com",
    messagingSenderId: "709252763741",
    appId: "1:709252763741:web:b3902697cc9c8b157a7db4",
    databaseURL: "https://login-2f07b-default-rtdb.asia-southeast1.firebasedatabase.app"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getDatabase(app);
  const provider = new GoogleAuthProvider();

  // Helper function to generate a simple unique ID for the device
  function getDeviceId() {
    let deviceId = localStorage.getItem('deviceId');
    if (!deviceId) {
      deviceId = 'device_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
      localStorage.setItem('deviceId', deviceId);
    }
    return deviceId;
  }

  // ✅ Function to check approval and log device data
  async function checkApproval(user) {
    const userRef = ref(db, "users/" + user.uid);
    const snapshot = await get(userRef);
    const deviceId = getDeviceId();
    const userAgent = navigator.userAgent;

    if (snapshot.exists()) {
      const data = snapshot.val();
      if (data.isApproved === true) {
        // Log device data upon successful login
        const deviceRef = ref(db, `userDevices/${user.uid}/${deviceId}`);
        await set(deviceRef, {
          userAgent: userAgent,
          lastLogin: serverTimestamp(),
          isOnline: true
        });
        alert("✅ Access granted. Redirecting...");
        window.location.href = "/secure/protected.html";
      } else {
        alert("⛔ Access denied. Not approved by admin yet.");
        // If not approved, sign out and clear device info for this session
        await signOut(auth);
        const deviceRef = ref(db, `userDevices/${user.uid}/${deviceId}`);
        await remove(deviceRef); // Remove device data if not approved
      }
    } else {
      // 🆕 New user — add to DB and log initial device data
      await set(userRef, {
        email: user.email,
        isApproved: false
      });
      // Also log the device for the new user, even if not yet approved
      const deviceRef = ref(db, `userDevices/${user.uid}/${deviceId}`);
      await set(deviceRef, {
        userAgent: userAgent,
        lastLoginAttempt: serverTimestamp(), // Log the attempt
        isOnline: false // Not online until approved
      });
      alert("📝 Registered. Please wait for admin approval.");
      await signOut(auth); // Sign out new users until approved
    }
  }

  // 🔐 Handle Email/Password Login
  document.getElementById("loginForm").addEventListener("submit", async function (e) {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      await checkApproval(userCredential.user);
    } catch (error) {
      alert("❌ Login failed: " + error.message);
    }
  });

  // 🔐 Handle Google Sign-In
  document.getElementById("googleSignIn").addEventListener("click", async function () {
    try {
      const result = await signInWithPopup(auth, provider);
      const user = result.user;
      await checkApproval(user);
    } catch (error) {
      alert("❌ Google login failed: " + error.message);
    }
  });

  // 👁 Toggle password visibility
  const togglePassword = document.querySelector('#togglePassword');
  const password = document.querySelector('#password');

  togglePassword.addEventListener('click', function () {
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
    this.classList.toggle('fa-eye-slash');
    this.classList.toggle('fa-eye');
  });

  // 🔒 Logout functionality (assuming this is on protected.html or similar)
  // This part would typically be on the page the user lands on after logging in.
  // I've included it here as it was part of your request.
  // You should ensure a button with id="logoutBtn" exists on that page.
  auth.onAuthStateChanged(user => {
    if (user) {
      // User is signed in. We can attach the logout listener.
      const logoutBtn = document.getElementById("logoutBtn");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", async () => {
          const deviceId = getDeviceId();
          const userRef = ref(db, `userDevices/${user.uid}/${deviceId}`);
          
          try {
            // Update device status to offline and record logout time
            await set(userRef, {
              userAgent: navigator.userAgent, // Keep user agent
              lastLogout: serverTimestamp(),
              isOnline: false
            }, { merge: true }); // Use merge to update existing fields without overwriting
            
            await signOut(auth);
            localStorage.removeItem('deviceId'); // Clear device ID on logout
            alert("👋 Logged out successfully.");
            window.location.href = "login.html";
          } catch (error) {
            console.error("Logout error:", error);
            alert("❌ Logout failed: " + error.message);
          }
        });
      }
    } else {
      // User is signed out. If they are on a protected page, redirect to login.
      if (window.location.pathname === "/secure/protected.html") {
        window.location.href = "login.html";
      }
    }
  });
</script>
