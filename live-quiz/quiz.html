<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Quiz | CeeMediCon Nepal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="auth-container" class="auth-container">
    <div class="auth-box">
      <h3>Enter Details to Start</h3>
      <div class="input-group">
        <label for="user-name">Name</label>
        <input type="text" id="user-name" required />
      </div>
      <div class="input-group">
        <label for="user-email">Email</label>
        <input type="email" id="user-email" required />
      </div>
      <button class="btn-primary" id="start-quiz">Start Quiz</button>
    </div>
  </div>

  <form id="quiz-form" class="quiz-container" style="display:none;">
    <div class="quiz-header">
      <h2>Live Exam</h2>
      <div class="quiz-meta">
        <div class="question-count">0 Questions</div>
        <div class="timer-container">⏱️ <span id="timer">05:00</span></div>
      </div>
    </div>
    <div id="questions-container"></div>
    <div class="quiz-footer">
      <button type="submit" class="btn-submit" id="submit-quiz">Submit Quiz</button>
    </div>
  </form>

  <script type="module" src="quiz.js"></script>
</body>
</html>
